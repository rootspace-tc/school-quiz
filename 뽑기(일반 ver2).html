<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 뽑기 및 자리 배치 (최종 버전)</title>
    <style>
        /* BMJUA 폰트 임베딩 */
        @font-face {
            font-family: 'BMJUA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* CSS 변수로 테마 색상 및 기본 폰트 크기 설정 */
            --bg-color: #F0FFFA; /* MintCream */
            --control-frame-bg: #B2DFDB; /* 중간톤 민트 */
            
            /* 학생 목록 그리드 관련 색상 */
            --grid-bg: #E0F2F1; /* 목록 배경색 */
            --grid-item-bg-empty: #FFFFFF; /* 그리드 아이템 배경 (선택X) */
            --grid-item-bg-selected: #AED581; /* 그리드 아이템 배경 (선택O) */
            --grid-item-border: #B0C4DE; /* LightSteelBlue */
            --grid-item-text-empty: #555; /* 그리드 아이템 텍스트 (선택X) */
            --grid-item-text-selected: black; /* 그리드 아이템 텍스트 (선택O) */
            --grid-item-empty-hover: #CCE2CB; /* 호버 시 빈 칸 배경색 */

            --pick-display-bg: #FFFFFF; /* 뽑힌 학생 이름 배경색 */
            --pick-display-fg: #2E8B57; /* 뽑힌 학생 이름 글씨색 (SeaGreen) */
            
            --default-font-size: 20px; /* 기본 폰트 크기 (버튼 등 일반 텍스트용) */
            --display-font-size-base: 100px; /* 뽑힌 학생 이름 표시용 큰 폰트 기준 크기 */

            /* 그리드 레이아웃을 위한 변수 추가 */
            --grid-gap: 8px; /* 그리드 아이템 간 간격 */
            --grid-item-padding: 6px; /* 그리드 아이템 내부 패딩 */ 
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'BMJUA', sans-serif;
            font-size: calc(var(--default-font-size) + 0.5vw);
            overflow: hidden;
            line-height: 1.5;
            color: #333;
        }

        #app-container {
            background-color: var(--bg-color);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 95vw;
            max-width: 1400px; 
            height: 95vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #control-frame {
            background-color: var(--control-frame-bg);
            padding: 10px 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
            align-items: center;
        }
        
        #slot-container, #grid-settings-container {
            display: flex;
            gap: 8px;
            background-color: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 8px;
            align-items: center;
        }

        #grid-settings-container input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'BMJUA', sans-serif;
            font-size: calc(var(--default-font-size) * 0.7);
            text-align: center;
        }
         #grid-settings-container label {
            font-size: calc(var(--default-font-size) * 0.75);
            margin-right: 5px;
            white-space: nowrap;
        }


        #control-frame button, .slot-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-family: 'BMJUA', sans-serif;
            font-size: calc(var(--default-font-size) * 0.8);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        #control-frame button:hover, .slot-btn:hover {
            background-color: #007B9E;
            transform: translateY(-1px);
        }

        .slot-btn.active {
            background-color: #FFC107;
            color: #333;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
            transform: scale(1.05);
        }

        #control-frame #add-student-btn { background-color: #008CBA; } 
        #control-frame #add-student-btn:hover { background-color: #007B9E; }
        #control-frame #pick-btn { background-color: #4CAF50; }
        #control-frame #pick-btn:hover { background-color: #45a049; }
        #control-frame #reset-btn { background-color: #f44336; }
        #control-frame #reset-btn:hover { background-color: #da190b; }
        #control-frame #save-btn { background-color: #9C27B0; }
        #control-frame #save-btn:hover { background-color: #7B1FA2; }
        #control-frame #clear-storage-btn { background-color: #607D8B; }
        #control-frame #clear-storage-btn:hover { background-color: #455A64; }
        #control-frame #select-all-btn { background-color: #FFA500; }
        #control-frame #select-all-btn:hover { background-color: #cc8400; }
        #control-frame #deselect-all-btn { background-color: #6c757d; }
        #control-frame #deselect-all-btn:hover { background-color: #5a6268; }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: calc(var(--default-font-size) * 0.8);
            color: #555;
            padding: 8px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 8px;
            gap: 5px;
            margin-left: auto;
        }
        .checkbox-container input[type="checkbox"] {
            transform: scale(1.4);
        }

        #main-content-frame {
            display: grid;
            grid-template-columns: 1.5fr 3fr;
            gap: 15px;
            flex-grow: 1; 
            min-height: 0; 
        }

        #student-list-frame {
            background-color: var(--grid-bg);
            border: 2px solid var(--grid-item-border); 
            border-radius: 8px;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        #student-grid-container { 
            flex-grow: 1;
            position: relative; 
            padding: var(--grid-gap); 
            display: grid;
            /* JavaScript에서 grid-template-columns와 rows를 동적으로 설정합니다. */
            gap: var(--grid-gap); 
            align-content: start; 
            height: 100%; 
        }

        .seat-label { 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            background-color: var(--grid-item-bg-empty);
            border: 1px solid var(--grid-item-border);
            border-radius: 8px;
            padding: var(--grid-item-padding);
            /* font-size는 JavaScript에서 동적으로 설정합니다. */
            font-weight: bold;
            color: var(--grid-item-text-empty);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
            white-space: nowrap; /* 글자 줄바꿈 방지 */
            overflow: hidden;
            text-overflow: ellipsis;
            box-sizing: border-box;
            text-align: center;
            line-height: 1.2;
            /* aspect-ratio를 제거하여 컨테이너에 꽉 차도록 함 */
        }
        
        .seat-label.empty { background-color: var(--grid-item-bg-empty); color: #ccc; border: 1px dashed #ccc; cursor: default; box-shadow: none; }
        .seat-label.empty:hover { background-color: var(--grid-item-empty-hover); border: 1px dashed var(--grid-item-border); }
        .seat-label.empty.drag-over { background-color: #c5e3d7; border: 2px solid #5cb85c; }
        .seat-label.selected { background-color: var(--grid-item-bg-selected); color: var(--grid-item-text-selected); transform: translateY(-2px); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .seat-label:hover:not(.empty) { background-color: #CCE2CB; }
        .seat-label.dragging { opacity: 0.5; border: 2px dashed var(--grid-item-border); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        #picked-student-display-frame { background-color: var(--pick-display-bg); border: 5px solid #A9D18E; border-radius: 15px; display: flex; justify-content: center; align-items: center; text-align: center; overflow: hidden; }
        #picked-student-label { font-size: calc(var(--display-font-size-base) + 1vw); font-weight: bold; color: var(--pick-display-fg); line-height: 1.2; word-break: keep-all; padding: 10px; max-width: 90%; }
        #picked-student-label .all-picked-message { font-size: 0.4em; display: block; margin-top: 5px; color: gray; }

        @media (max-width: 1024px) { #main-content-frame { grid-template-columns: 1fr 2fr; } }
        @media (max-width: 768px) { #main-content-frame { grid-template-columns: 1fr; grid-template-rows: 1.5fr 1fr; } #control-frame { justify-content: center; } :root { --default-font-size: 18px; --display-font-size-base: 80px; } }
        @media (max-width: 480px) { #app-container { padding: 10px; } #control-frame button { padding: 8px 12px; font-size: calc(var(--default-font-size) * 0.8); } .checkbox-container { padding: 8px; } #picked-student-label { font-size: calc(var(--display-font-size-base) * 0.8 + 0.5vw); } }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="control-frame">
            <div id="slot-container">
                <button class="slot-btn" data-slot-key="slot-1">슬롯 1</button>
                <button class="slot-btn" data-slot-key="slot-2">슬롯 2</button>
            </div>
            <button id="save-btn">저장</button>
            <button id="clear-storage-btn">저장 삭제</button>
            <div style="width: 2px; background-color: #888; height: 30px; margin: 0 5px;"></div>
            
            <div id="grid-settings-container">
                <label for="grid-rows-input">행(줄):</label>
                <input type="number" id="grid-rows-input" value="4" min="1" max="10">
                <label for="grid-cols-input">열(칸):</label>
                <input type="number" id="grid-cols-input" value="6" min="1" max="10">
            </div>

            <div style="width: 2px; background-color: #888; height: 30px; margin: 0 5px;"></div>
            <button id="add-student-btn">학생 추가</button>
            <button id="select-all-btn">전체 선택</button> 
            <button id="deselect-all-btn">선택 해제</button> 
            <button id="pick-btn">뽑기</button>
            <button id="reset-btn">화면 초기화</button>
            <div class="checkbox-container">
                <input type="checkbox" id="allow-duplicates-checkbox">
                <label for="allow-duplicates-checkbox">중복 허용</label>
            </div>
        </div>

        <div id="main-content-frame">
            <div id="student-list-frame">
                <div style="padding: 10px 15px; font-weight: bold; border-bottom: 1px solid #ddd; background-color: #f0f0f0;">
                    전체 학생 목록 (<span id="active-slot-display">선택된 슬롯 없음</span>)
                </div>
                <div id="student-grid-container"></div>
            </div>

            <div id="picked-student-display-frame">
                <div id="picked-student-label">슬롯 버튼을 눌러<br>데이터를 불러오세요!</div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM 요소 참조 ---
        const addStudentBtn = document.getElementById('add-student-btn');
        const selectAllBtn = document.getElementById('select-all-btn');
        const deselectAllBtn = document.getElementById('deselect-all-btn');
        const pickBtn = document.getElementById('pick-btn');
        const resetBtn = document.getElementById('reset-btn');
        const saveBtn = document.getElementById('save-btn');
        const clearStorageBtn = document.getElementById('clear-storage-btn');
        const allowDuplicatesCheckbox = document.getElementById('allow-duplicates-checkbox');
        const studentGridContainer = document.getElementById('student-grid-container');
        const pickedStudentLabel = document.getElementById('picked-student-label');
        const pickedStudentDisplayFrame = document.getElementById('picked-student-display-frame');
        const slotContainer = document.getElementById('slot-container');
        const activeSlotDisplay = document.getElementById('active-slot-display');
        const bigHitSound = document.getElementById('big-hit-sound');
        const gridRowsInput = document.getElementById('grid-rows-input');
        const gridColsInput = document.getElementById('grid-cols-input');

        // --- 상태 변수 ---
        let allStudents = []; 
        let selectedStudents = [];
        let currentSequentialPool = [];
        let currentSequentialSelectionHash = null;
        let draggedItem = null;
        let dragStartIndex = -1;
        let utterance = null;
        let ttsActive = false; 
        let voices = [];
        let activeSlotKey = null;

        let GRID_ROWS = parseInt(gridRowsInput.value);
        let GRID_COLS = parseInt(gridColsInput.value);
        let TOTAL_GRID_CELLS = GRID_ROWS * GRID_COLS;

        function updateGridDimensions() {
            GRID_ROWS = parseInt(gridRowsInput.value) || 4;
            GRID_COLS = parseInt(gridColsInput.value) || 6;
            TOTAL_GRID_CELLS = GRID_ROWS * GRID_COLS;

            studentGridContainer.style.gridTemplateRows = `repeat(${GRID_ROWS}, 1fr)`;
            studentGridContainer.style.gridTemplateColumns = `repeat(${GRID_COLS}, 1fr)`;
            
            updateStudentGrid();
        }

        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]]; } }
        
        function initializeTTS() { 
            utterance = new SpeechSynthesisUtterance(); 
            utterance.rate = 1.0; 
            utterance.pitch = 1.0; 
            utterance.lang = 'ko-KR'; 
            utterance.volume = 1;
            const loadVoices = () => { 
                voices = speechSynthesis.getVoices(); 
                const koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.name.includes('Korean')); 
                if (koreanVoice) { 
                    utterance.voice = koreanVoice; 
                } 
                ttsActive = true; 
            }; 
            if (speechSynthesis.onvoiceschanged !== undefined) { 
                speechSynthesis.onvoiceschanged = loadVoices; 
            } 
            loadVoices(); 
        }
        
        function speakText(text) { if (ttsActive) { speechSynthesis.cancel(); utterance.text = text; speechSynthesis.speak(utterance); } }
        
        function playSound(audioElement) {
            if (audioElement && audioElement.src.includes('base64') && audioElement.src.length > 100) {
                const clonedAudio = audioElement.cloneNode(true);
                clonedAudio.volume = 0.4;
                clonedAudio.play().catch(e => console.error("Sound play error:", e));
            }
        }

        function adjustSeatLabelFontSize() {
            const labels = document.querySelectorAll('.seat-label:not(.empty)');
            if (!labels.length) return;

            labels.forEach(label => {
                const padding = parseInt(getComputedStyle(label).paddingLeft) * 2;
                const boxWidth = label.clientWidth - padding;
                const boxHeight = label.clientHeight - padding;
                const textLength = label.textContent.length;

                if (boxWidth <= 0 || boxHeight <= 0 || textLength === 0) return;

                const fontSizeBasedOnWidth = (boxWidth / textLength) * 0.85; // 너비 기준 폰트 크기 계산 (계수 조정)
                const fontSizeBasedOnHeight = boxHeight * 0.6; // 높이 기준 폰트 크기 계산 (계수 조정)

                // 너비와 높이 기준 중 더 작은 값을 최종 폰트 크기로 선택
                const newFontSize = Math.max(8, Math.min(fontSizeBasedOnWidth, fontSizeBasedOnHeight)); 
                label.style.fontSize = `${newFontSize}px`;
            });
        }
        
        function updateStudentGrid() { 
            studentGridContainer.innerHTML = ''; 
            const cells = []; 
            const studentsToRender = [...allStudents]; 
            
            // 학생 수가 그리드 셀보다 많으면 잘라내고, 적으면 빈 칸으로 채움
            studentsToRender.length = TOTAL_GRID_CELLS;
            
            for (let i = 0; i < TOTAL_GRID_CELLS; i++) { 
                const studentLabel = document.createElement('div'); 
                studentLabel.className = 'seat-label'; 
                studentLabel.dataset.index = i; 
                const studentName = studentsToRender[i] || ''; 
                
                if (studentName) { 
                    studentLabel.textContent = studentName; 
                    studentLabel.draggable = true; 
                    studentLabel.addEventListener('click', () => toggleStudentSelection(i)); 
                    studentLabel.addEventListener('dragstart', handleDragStart); 
                    studentLabel.addEventListener('dragover', handleDragOver); 
                    studentLabel.addEventListener('drop', handleDrop); 
                    studentLabel.addEventListener('dragend', handleDragEnd); 
                    if (selectedStudents.includes(studentName)) { 
                        studentLabel.classList.add('selected'); 
                    } 
                } else { 
                    studentLabel.classList.add('empty'); 
                    studentLabel.draggable = false; // 빈 칸은 드래그 안되게 수정
                    studentLabel.addEventListener('dragover', handleDragOver); 
                    studentLabel.addEventListener('drop', handleDrop); 
                    studentLabel.addEventListener('dragend', handleDragEnd); 
                } 
                cells.push(studentLabel); 
            } 
            
            cells.forEach(cell => studentGridContainer.appendChild(cell)); 
            
            // DOM에 렌더링 된 후 폰트 크기 조절 함수 호출
            requestAnimationFrame(adjustSeatLabelFontSize);
        }

        function handleDragStart(e) { 
            draggedItem = this; 
            dragStartIndex = parseInt(this.dataset.index); 
            e.dataTransfer.effectAllowed = 'move'; 
            e.dataTransfer.setData('text/plain', this.textContent); 
            setTimeout(() => { this.classList.add('dragging'); }, 0); 
        }

        function handleDragOver(e) { 
            e.preventDefault(); 
            e.dataTransfer.dropEffect = 'move'; 
            document.querySelectorAll('.seat-label.drag-over').forEach(item => item.classList.remove('drag-over')); 
            if (this !== draggedItem) { 
                this.classList.add('drag-over'); 
            } 
        }

        function handleDrop(e) { 
            e.preventDefault(); 
            const dropIndex = parseInt(this.dataset.index); 
            if (!draggedItem || dragStartIndex === dropIndex) return; 
            
            const draggingStudentName = allStudents[dragStartIndex]; 
            allStudents[dragStartIndex] = allStudents[dropIndex] || ''; 
            allStudents[dropIndex] = draggingStudentName; 
            
            const currentlySelectedNames = new Set(selectedStudents); 
            selectedStudents = allStudents.filter(name => name && currentlySelectedNames.has(name)); 
            
            updateStudentGrid(); 
        }

        function handleDragEnd(e) { 
            if (draggedItem) { 
                draggedItem.classList.remove('dragging'); 
            } 
            draggedItem = null; 
            dragStartIndex = -1; 
            document.querySelectorAll('.seat-label.drag-over').forEach(item => item.classList.remove('drag-over')); 
        }

        function toggleStudentSelection(index) { 
            const studentName = allStudents[index]; 
            if (!studentName) return; 
            const studentLabel = document.querySelector(`.seat-label[data-index="${index}"]`); 
            if (selectedStudents.includes(studentName)) { 
                selectedStudents = selectedStudents.filter(name => name !== studentName); 
                studentLabel.classList.remove('selected'); 
            } else { 
                selectedStudents.push(studentName); 
                studentLabel.classList.add('selected'); 
            } 
        }

        function selectAllStudents() { 
            selectedStudents = allStudents.filter(name => name !== '' && name); 
            updateStudentGrid(); 
        }
        
        function deselectAllStudents() { 
            selectedStudents = []; 
            updateStudentGrid(); 
        }

        function promptAddStudent() { 
            if (!activeSlotKey) { 
                alert("먼저 슬롯을 선택해주세요!"); 
                return; 
            } 
            const namesStr = prompt("추가할 학생의 이름을 쉼표(,)로 구분하여 입력하세요 (예: 김철수, 이영희):"); 
            if (namesStr) { 
                const newNamesList = namesStr.split(',').map(name => name.trim()).filter(name => name); 
                const currentNames = allStudents.filter(Boolean); 
                const combinedNames = [...new Set([...currentNames, ...newNamesList])].sort(); 
                
                if (combinedNames.length > TOTAL_GRID_CELLS) { 
                    alert(`최대 인원(${TOTAL_GRID_CELLS}명)을 초과합니다. 그리드 크기를 조절하거나 학생 수를 줄여주세요.`); 
                } 
                
                allStudents = combinedNames.slice(0, TOTAL_GRID_CELLS); 
                selectedStudents = []; 
                updateStudentGrid(); 
                alert('학생이 추가/정렬되었습니다. 자리 배치를 조정한 후 "저장" 버튼을 눌러주세요.'); 
            } 
        }

        async function pickStudent() { 
            if (selectedStudents.length === 0) { 
                alert("뽑을 학생을 먼저 선택해주세요!"); 
                return; 
            } 
            const allowDuplicates = allowDuplicatesCheckbox.checked; 
            let pickedName = ""; 
            
            if (allowDuplicates) { 
                pickedName = selectedStudents[Math.floor(Math.random() * selectedStudents.length)]; 
            } else { 
                const currentSelectedStudentsHash = JSON.stringify([...selectedStudents].sort()); 
                if (!currentSequentialPool.length || currentSelectedStudentsHash !== currentSequentialSelectionHash) { 
                    currentSequentialPool = [...selectedStudents]; 
                    shuffleArray(currentSequentialPool); 
                    currentSequentialSelectionHash = currentSelectedStudentsHash; 
                } 
                if (currentSequentialPool.length === 0) { 
                    alert("더 이상 뽑을 학생이 없습니다."); 
                    return; 
                } 
                pickedName = currentSequentialPool.shift(); 
            } 
            
            playSound(bigHitSound); 
            await new Promise(resolve => setTimeout(resolve, 300)); 
            
            let displayText = pickedName; 
            let isAllPickedMessage = false; 
            if (!allowDuplicates && currentSequentialPool.length === 0 && selectedStudents.length > 0) { 
                displayText = `${pickedName}<span class="all-picked-message">(모두 뽑힘!)</span>`; 
                isAllPickedMessage = true; 
            } 
            
            pickedStudentLabel.innerHTML = displayText; 
            updatePickedStudentDisplaySize(isAllPickedMessage); 
            speakText(pickedName); 
        }

        function resetCurrentView() { 
            if (confirm("현재 화면의 학생 목록을 모두 지우시겠습니까? (저장된 데이터는 삭제되지 않습니다)")) { 
                allStudents = []; 
                selectedStudents = []; 
                updateStudentGrid(); 
                pickedStudentLabel.textContent = "화면이 초기화되었습니다."; 
            } 
        }

        function updatePickedStudentDisplaySize(isAllPickedMessage = false) { 
            const frameWidth = pickedStudentDisplayFrame.clientWidth; 
            const frameHeight = pickedStudentDisplayFrame.clientHeight; 
            
            let currentPickedName = pickedStudentLabel.textContent; 
            if (isAllPickedMessage) { 
                currentPickedName = currentPickedName.replace('(모두 뽑힘!)', ''); 
            } 
            const actualNameLength = currentPickedName.length; 
            
            if (frameWidth <= 0 || frameHeight <= 0 || actualNameLength === 0) { 
                pickedStudentLabel.style.fontSize = `calc(var(--display-font-size-base) * 0.5 + 1vw)`; 
                return; 
            } 
            
            let newFontSize = Math.min(frameWidth / (actualNameLength * 0.55), frameHeight / (isAllPickedMessage ? 1.8 : 1.5) ); 
            newFontSize = Math.max(20, Math.min(150, newFontSize)); 
            pickedStudentLabel.style.fontSize = `${newFontSize}px`; 
        }

        function handleSlotSelection(e) { 
            const clickedButton = e.target.closest('.slot-btn'); 
            if (!clickedButton) return; 
            const slotKey = clickedButton.dataset.slotKey; 
            
            document.querySelectorAll('.slot-btn').forEach(btn => btn.classList.remove('active')); 
            clickedButton.classList.add('active'); 
            
            activeSlotKey = slotKey; 
            activeSlotDisplay.textContent = clickedButton.textContent; 
            loadDataFromStorage(slotKey); 
        }

        function loadDataFromStorage(slotKey) { 
            const savedData = localStorage.getItem(slotKey); 
            if (savedData) { 
                try { 
                    const parsedData = JSON.parse(savedData);
                    if (parsedData && typeof parsedData === 'object' && Array.isArray(parsedData.students)) {
                        allStudents = parsedData.students;
                        gridRowsInput.value = parsedData.rows || 4;
                        gridColsInput.value = parsedData.cols || 6;
                    } else { 
                        allStudents = parsedData;
                        gridRowsInput.value = 4;
                        gridColsInput.value = 6;
                    }
                    selectedStudents = []; 
                    pickedStudentLabel.innerHTML = `<strong>${activeSlotDisplay.textContent}</strong> 데이터를 불러왔습니다.`; 
                } catch (e) { 
                    allStudents = []; 
                    pickedStudentLabel.textContent = "데이터 로드 실패"; 
                } 
            } else { 
                allStudents = []; 
                selectedStudents = []; 
                pickedStudentLabel.textContent = `저장된 ${activeSlotDisplay.textContent} 데이터가 없습니다.`; 
            } 
            updateGridDimensions();
            updatePickedStudentDisplaySize(false); 
        }

        function saveDataToStorage() { 
            if (!activeSlotKey) { 
                alert("먼저 저장할 슬롯을 선택해주세요!"); 
                return; 
            }
            const dataToSave = {
                rows: parseInt(gridRowsInput.value),
                cols: parseInt(gridColsInput.value),
                students: allStudents
            };
            localStorage.setItem(activeSlotKey, JSON.stringify(dataToSave)); 
            alert(`'${activeSlotDisplay.textContent}'에 현재 자리 배치와 그리드 크기가 저장되었습니다.`); 
        }

        function clearSelectedStorage() { 
            if (!activeSlotKey) { 
                alert("먼저 삭제할 슬롯을 선택해주세요!"); 
                return; 
            } 
            if (confirm(`'${activeSlotDisplay.textContent}'의 저장된 데이터를 영구적으로 삭제하시겠습니까?`)) { 
                localStorage.removeItem(activeSlotKey); 
                alert(`'${activeSlotDisplay.textContent}' 데이터가 삭제되었습니다.`); 
                if (allStudents.length > 0 || activeSlotKey === (document.querySelector('.slot-btn.active')?.dataset.slotKey)) { 
                    loadDataFromStorage(activeSlotKey); 
                } 
            } 
        }

        document.addEventListener('DOMContentLoaded', () => { 
            initializeTTS(); 
            slotContainer.addEventListener('click', handleSlotSelection); 
            saveBtn.addEventListener('click', saveDataToStorage); 
            clearStorageBtn.addEventListener('click', clearSelectedStorage); 
            selectAllBtn.addEventListener('click', selectAllStudents); 
            deselectAllBtn.addEventListener('click', deselectAllStudents); 
            addStudentBtn.addEventListener('click', promptAddStudent); 
            pickBtn.addEventListener('click', pickStudent); 
            resetBtn.addEventListener('click', resetCurrentView); 
            
            gridRowsInput.addEventListener('change', updateGridDimensions);
            gridColsInput.addEventListener('change', updateGridDimensions);

            allowDuplicatesCheckbox.addEventListener('change', () => { 
                currentSequentialPool = []; 
                pickedStudentLabel.textContent = "설정이 변경되었습니다."; 
            }); 
            
            let resizeTimer; 
            window.addEventListener('resize', () => { 
                clearTimeout(resizeTimer); 
                const isAllPickedMessageCurrentlyDisplayed = pickedStudentLabel.innerHTML.includes('all-picked-message'); 
                resizeTimer = setTimeout(() => {
                    updatePickedStudentDisplaySize(isAllPickedMessageCurrentlyDisplayed);
                    adjustSeatLabelFontSize();
                }, 100); 
            }); 
            
            updateGridDimensions(); 
            updatePickedStudentDisplaySize(false); 
        });
    </script>
</body>
</html>
