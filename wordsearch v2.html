        // --- ë³´ë„ˆìŠ¤ ë‹¨ì–´ ë¡œì§ (8ë°©í–¥ íƒìƒ‰) ---
        function isWordOnGrid(word) {
            const { gridSize, grid } = gameState;
            const directions = [
                { r: 0, c: 1 }, { r: 0, c: -1 }, { r: 1, c: 0 }, { r: -1, c: 0 },
                { r: 1, c: 1 }, { r: 1, c: -1 }, { r: -1, c: 1 }, { r: -1, c: -1 }
            ];

            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === word[0]) {
                        for (const dir of directions) {
                            let found = true;
                            let path = [{r, c}];
                            for (let i = 1; i < word.length; i++) {
                                const nextR = r + i * dir.r;
                                const nextC = c + i * dir.c;

                                if (nextR < 0 || nextR >= gridSize || nextC < 0 || nextC >= gridSize || grid[nextR][nextC] !== word[i]) {
                                    found = false;
                                    break;
                                }
                                path.push({r: nextR, c: nextC});
                            }
                            if (found) {
                                if (!gameState.wordMap[word]) {
                                    gameState.wordMap[word] = path;
                                }
                                return true;
                            }
                        }
                    }
                }
            }
            return false;
        }

        // --- â˜… [ì¬ìˆ˜ì •ë¨] ì‹¤ì‹œê°„ ì‚¬ì „ ê²€ìƒ‰ ê¸°ëŠ¥ (í”„ë¡ì‹œ ì œê±°) ---
        async function fetchWordDefinition(word) {
            
            // â˜… [ìˆ˜ì •] í”„ë¡ì‹œ ì—†ì´ ìœ„í‚¤ë‚±ë§ì‚¬ì „ APIë¡œ ì§ì ‘ ìš”ì²­í•©ë‹ˆë‹¤.
            const encodedWord = encodeURIComponent(word);
            const apiUrl = `https://ko.wiktionary.org/api/rest_v1/page/definition/${encodedWord}`;

            try {
                // â˜… [ìˆ˜ì •] í”„ë¡ì‹œ ì—†ì´ API URLë§Œ ì‚¬ìš©í•©ë‹ˆë‹¤.
                const response = await fetch(apiUrl); 

                if (!response.ok) {
                    // API ì„œë²„ì—ì„œ 404ë‚˜ 500 ë“±ì„ ë°˜í™˜í•˜ëŠ” ê²½ìš°
                    console.error("API call failed (response not ok):", response.status);
                    if (response.status === 404) {
                        // 404ëŠ” ë‹¨ì–´ë¥¼ ëª» ì°¾ì€ ê²ƒ
                        return { success: false, definition: null };
                    }
                    return { success: false, definition: `ì‚¬ì „ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”. (ì˜¤ë¥˜ ì½”ë“œ: ${response.status})` };
                }
                
                // í…ìŠ¤íŠ¸ë¥¼ JSONìœ¼ë¡œ íŒŒì‹±
                const data = await response.json();
                
                const definitionEntry = data.ko?.[0]; // í•œêµ­ì–´ ì •ì˜ë¥¼ ì°¾ìŠµë‹ˆë‹¤.
                if (definitionEntry && definitionEntry.definitions?.[0]) {
                    let definition = definitionEntry.definitions[0].definition;
                    // HTML íƒœê·¸ ì œê±° ë° ê³µë°± ì •ë¦¬
                    definition = definition.replace(/<[^>]*>?/gm, '').replace(/\s+/g, ' ').trim();
                    // ì²« ë²ˆì§¸ ë¬¸ì¥ë§Œ ê°€ì ¸ì˜¤ê¸°
                    const firstSentence = definition.split('.')[0];
                    return { success: true, definition: firstSentence + '.' };
                } else {
                    // API í˜¸ì¶œì€ ì„±ê³µí–ˆìœ¼ë‚˜, ì •ì˜ê°€ ì—†ê±°ë‚˜ 404 JSONì„ ë°˜í™˜í•œ ê²½ìš°
                    if (data.title === "Page Not Found" || data.type === "https://mediawiki.org/wiki/HyperSwitch/errors/not_found") {
                        return { success: false, definition: null }; // ë‹¨ì–´ ì—†ìŒ
                    }
                    return { success: false, definition: null }; // ê¸°íƒ€ ì´ìœ ë¡œ ì •ì˜ ì—†ìŒ
                }

            } catch(error) {
                // 'Failed to fetch' (ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜, **CORS ì˜¤ë¥˜**, í”„ë¡ì‹œ ì„œë²„ ë¬¸ì œ ë“±)
                console.error("Error fetching definition (fetch failed):", error); 
                // ì´ ì˜¤ë¥˜ëŠ” CORSë‚˜ ë„¤íŠ¸ì›Œí¬ ì—°ê²° ë¬¸ì œì¼ ê°€ëŠ¥ì„±ì´ ê°€ì¥ ë†’ìŠµë‹ˆë‹¤.
                return { success: false, definition: "ë„¤íŠ¸ì›Œí¬ ì—°ê²° ë˜ëŠ” CORS ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”." };
            }
        }
