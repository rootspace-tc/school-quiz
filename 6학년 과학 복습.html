<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학 O/X 퀴즈</title>
    <style>
        /* BMJUA 폰트 임베딩 */
        @font-face {
            font-family: 'BMJUA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            font-family: 'BMJUA', sans-serif;
            overflow: hidden; /* 스크롤바 숨기기 */
            font-size: calc(24px + 0.8vw); /* 반응형 폰트 크기 */
        }

        #quiz-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3vw; /* 반응형 패딩 */
            width: 80vw; /* 반응형 너비 */
            max-width: 1000px; /* 최대 너비 제한 */
            min-height: 70vh; /* 최소 높이 설정 */
            max-height: 90vh; /* 추가: 컨테이너 최대 높이 설정 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
            position: relative; /* 카운터 배치를 위해 추가 */
            overflow-y: hidden; /* 컨테이너 자체 스크롤은 숨김 */
        }

        h1 {
            color: #333;
            font-size: calc(2em + 1vw); /* 반응형 제목 폰트 크기 */
            margin-bottom: 2vh;
            line-height: 1.3; /* 줄 간격 조절 */
        }

        .screen {
            width: 100%;
            height: 100%; /* 변경: 내부 스크린도 높이를 100%로 설정하여 quiz-container의 overflow를 따르도록 함 */
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* overflow-y: auto; 각 스크린 내부에서도 스크롤바가 필요할 수 있음 -> 개별 요소에 적용 */
        }

        .screen.active {
            display: flex;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1.5vw 3vw; /* 반응형 패딩 */
            margin: 1.5vh 0;
            font-family: 'BMJUA', sans-serif;
            font-size: calc(1.2em + 0.5vw); /* 반응형 버튼 폰트 크기 */
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px; /* 최소 너비 */
        }

        button:hover {
            background-color: #45a049;
        }

        #start-button {
            background-color: #008CBA;
        }

        #start-button:hover {
            background-color: #007B9E;
        }

        /* 문제 텍스트 영역 */
        #question-text {
            font-size: calc(1.8em + 0.8vw); /* 반응형 문제 폰트 크기 */
            margin-bottom: 4vh;
            line-height: 1.5;
            word-break: keep-all; /* 단어 단위로 줄바꿈 */
            max-height: 40vh; /* 문제 텍스트 최대 높이 지정 */
            overflow-y: auto; /* 내용이 넘치면 스크롤바 생성 */
            padding-right: 10px; /* 스크롤바 때문에 내용이 가려지지 않도록 패딩 추가 */
        }

        #ox-buttons {
            display: flex;
            justify-content: center;
            gap: 3vw; /* 반응형 버튼 간격 */
            width: 100%;
        }

        #ox-buttons button {
            flex: 1; /* 동일한 너비로 확장 */
            max-width: 45%; /* 버튼 최대 너비 */
            font-size: calc(2.5em + 1vw); /* O, X 버튼 폰트 크기 */
            padding: 4vw 0; /* O, X 버튼 패딩 */
            border-radius: 50%; /* 원형 버튼 */
            min-width: 100px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #o-button { background-color: #FF6347; } /* 토마토 색상 */
        #o-button:hover { background-color: #e55338; }

        #x-button { background-color: #4682B4; } /* 스틸블루 색상 */
        #x-button:hover { background-color: #3a6a97; }

        #result-text {
            font-size: calc(1.5em + 0.7vw); /* 반응형 결과 폰트 크기 */
            margin-bottom: 2vh;
            line-height: 1.6;
            word-break: keep-all;
        }

        /* 결과 설명 텍스트 영역 */
        #result-explanation {
            font-size: calc(1.5em + 0.6vw); /* 반응형 설명 폰트 크기 1.5배 증가 */
            color: #555;
            margin-bottom: 4vh;
            line-height: 1.6;
            word-break: keep-all;
            max-height: 35vh; /* 해설 텍스트 최대 높이 지정 */
            overflow-y: auto; /* 내용이 넘치면 스크롤바 생성 */
            padding-right: 10px; /* 스크롤바 때문에 내용이 가려지지 않도록 패딩 추가 */
        }

        #restart-button {
            background-color: #f44336;
        }

        #restart-button:hover {
            background-color: #da190b;
        }

        #next-question-button {
            background-color: #007bff;
        }

        #next-question-button:hover {
            background-color: #0056b3;
        }

        #streak-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: calc(1.2em + 0.6vw);
            color: red;
            font-weight: bold;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="streak-counter">맞은 개수: 0</div>

        <div id="start-screen" class="screen active">
            <h1>과학<br>O/X 퀴즈</h1>
            <button id="start-button">퀴즈 시작</button>
        </div>

        <div id="question-screen" class="screen">
            <p id="question-text"></p>
            <div id="ox-buttons">
                <button id="o-button">O</button>
                <button id="x-button">X</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <p id="result-text"></p>
            <p id="result-explanation"></p>
            <button id="next-question-button" style="display:none;">다음 문제</button>
            <button id="restart-button" style="display:none;">다시 시작</button>
        </div>
    </div>

    <audio id="success-sound" src="success-340660.mp3" preload="auto"></audio>
    <audio id="fail-sound" src="drop-fx-sound-effect-240230.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                // 1단원: 과학자처럼 탐구해 볼까요? (50문제)
                { question: "가설 설정은 탐구할 문제를 정하고 그 결과를 예상하는 것이다.", answer: 'O', explanation: "가설 설정은 탐구할 문제를 정하고, 탐구의 결과를 예상하는 과정입니다." },
                { question: "변인 통제란 실험의 모든 조건을 매번 다르게 설정하는 것이다.", answer: 'X', explanation: "변인 통제는 다르게 해야 할 조건(조작 변인)을 제외한 나머지 조건(통제 변인)을 모두 같게 하는 것입니다." },
                { question: "실험 결과가 예상과 다를 경우, 예상에 맞게 결과를 수정해야 한다.", answer: 'X', explanation: "실험 결과가 예상과 다르더라도 고치거나 빼지 않고 그대로 기록해야 합니다." },
                { question: "자료 변환은 관찰 결과를 표, 그래프 등으로 바꾸는 것을 말한다.", answer: 'O', explanation: "자료 변환은 관찰한 내용이나 측정한 결과를 표, 그래프, 그림 등으로 바꾸는 것입니다." },
                { question: "그래프는 많은 양의 자료를 체계적으로 정리할 때 가장 효과적이다.", answer: 'X', explanation: "많은 양의 자료를 체계적으로 정리할 때는 표가 효과적이며, 그래프는 조건과 결과의 관계를 한눈에 볼 때 효과적입니다." },
                { question: "자료 해석은 실험 결과의 규칙성을 찾아내는 과정이다.", answer: 'O', explanation: "자료 해석은 실험 결과를 보고 자료 사이의 관계나 규칙을 찾아내는 과정입니다." },
                { question: "실험 결과가 가설과 다르면, 가설을 수정하여 탐구를 다시 시작해야 한다.", answer: 'O', explanation: "실험 결과가 가설과 다를 때에는 가설을 수정하여 탐구를 다시 시작합니다." },
                { question: "결론 도출은 가설이 맞는지 틀리는지 판단하고 결론을 내리는 단계이다.", answer: 'O', explanation: "결론 도출은 실험 결과를 보고 가설이 맞는지 판단하고, 결론을 이끌어 내는 과정입니다." },
                { question: "가설은 탐구를 통해 확인할 수 없어도 과학적 가설로 인정된다.", answer: 'X', explanation: "과학적 가설은 탐구를 하여 맞는지 확인할 수 있어야 합니다." },
                { question: "실험 계획 단계에서는 모둠 구성원의 역할 분담도 정해야 한다.", answer: 'O', explanation: "실험 계획 단계에서는 준비물, 실험 과정, 모둠 구성원의 역할 등을 정합니다." },
                { question: "그림으로 자료를 변환하면 사물의 모양이나 자연 현상을 이해하기 쉽다.", answer: 'O', explanation: "그림은 사물의 모양이나 자연 현상을 쉽게 표현할 수 있는 자료 변환 형태입니다." },
                { question: "효모 발효 실험에서 온도를 다르게 하는 것은 변인 통제에 해당한다.", answer: 'O', explanation: "효모 발효와 온도의 관계를 알아보는 실험에서, 온도는 다르게 조절해야 할 조건(조작 변인)입니다." },
                { question: "탐구 과정에서 가장 먼저 해야 할 일은 결론 도출이다.", answer: 'X', explanation: "탐구 과정은 문제 인식 및 탐구 문제 정하기에서 시작됩니다." },
                { question: "실험을 할 때는 항상 안전 수칙을 지켜야 한다.", answer: 'O', explanation: "안전 수칙을 지키면서 실험하는 것은 매우 중요합니다." },
                { question: "관찰하거나 측정한 내용은 실험이 모두 끝난 후 한 번에 기록한다.", answer: 'X', explanation: "관찰하거나 측정한 내용은 바로 기록해야 합니다." },
                { question: "가설은 질문하는 형식으로 표현해야 한다.", answer: 'X', explanation: "가설은 '~할 것이다' 와 같이 예상하는 문장으로 간결하게 표현합니다." },
                { question: "효모는 차가운 곳보다 따뜻한 곳에서 더 잘 발효할 것이라는 예상은 가설이 될 수 있다.", answer: 'O', explanation: "이 문장은 탐구 결과에 대한 예상으로, 검증 가능한 좋은 가설의 예입니다." },
                { question: "실험에서 다르게 해야 할 조건과 같게 해야 할 조건을 정하는 단계를 ‘자료 해석’이라고 한다.", answer: 'X', explanation: "실험의 조건을 정하는 것은 ‘실험 계획’ 단계에 포함되며, ‘변인 통제’의 개념과 관련됩니다." },
                { question: "자료 변환을 하면 자료의 특징을 비교하기 어려워진다.", answer: 'X', explanation: "자료 변환을 하면 자료의 특징을 한눈에 비교하기 쉬워집니다." },
                { question: "탐구할 문제를 정한 후에는 즉시 실험을 시작해야 한다.", answer: 'X', explanation: "탐구 문제를 정한 후에는 가설을 세우고 실험을 계획하는 과정이 필요합니다." },
                { question: "가설은 탐구하려는 내용이 분명하게 드러나야 한다.", answer: 'O', explanation: "좋은 가설은 탐구 내용이 분명하고, 간결하며, 검증 가능해야 합니다."},
                { question: "실험 계획에는 실험에 필요한 준비물이 포함되지 않는다.", answer: 'X', explanation: "실험 계획에는 필요한 준비물, 실험 과정, 역할 분담 등이 모두 포함됩니다."},
                { question: "변인 통제를 잘 못하면 정확한 실험 결과를 얻기 어렵다.", answer: 'O', explanation: "정확한 결과를 얻으려면 알아보고자 하는 조건 외에 다른 모든 조건은 같게 유지(변인 통제)해야 합니다."},
                { question: "표는 실험 조건과 결과의 관계를 한눈에 보기에 가장 좋은 형태이다.", answer: 'X', explanation: "실험 조건과 결과의 관계를 한눈에 보기에는 그래프가 가장 효과적입니다."},
                { question: "자료 해석은 실험에서 다르게 한 조건과 결과의 관계에서 규칙을 찾는 과정이다.", answer: 'O', explanation: "자료 해석은 변인과 실험 결과 사이의 관계나 규칙성을 찾아내는 과정입니다."},
                { question: "탐구의 마지막 단계는 가설을 수정하는 것이다.", answer: 'X', explanation: "탐구의 마지막 단계는 결론을 내리고, 이를 일반화하는 과정입니다. 가설 수정은 결과가 가설과 다를 때 필요합니다."},
                { question: "하나의 탐구 문제에 대해 여러 개의 가설을 세울 수 있다.", answer: 'O', explanation: "하나의 현상에 대해 다양한 원인을 예상하여 여러 가설을 세우고 검증할 수 있습니다."},
                { question: "측정한 결과를 그대로 나열하는 것이 자료 변환보다 항상 이해하기 쉽다.", answer: 'X', explanation: "측정한 결과를 표나 그래프로 변환하면 그 의미와 특징을 더 쉽게 파악할 수 있습니다."},
                { question: "‘왜 그럴까?’하고 궁금한 점을 생각하는 것은 탐구의 시작점이 될 수 있다.", answer: 'O', explanation: "과학적 탐구는 주변 현상에 대한 궁금증과 호기심에서 시작됩니다."},
                { question: "가설은 자신의 주관적인 느낌이나 믿음을 바탕으로 세워야 한다.", answer: 'X', explanation: "가설은 관찰한 사실이나 기존 지식을 바탕으로 과학적이고 논리적으로 세워야 합니다."},
                { question: "실험에서 관찰한 모든 내용은 빠짐없이 기록해야 한다.", answer: 'O', explanation: "예상치 못한 결과라도 중요한 발견의 실마리가 될 수 있으므로, 모든 내용을 빠짐없이 기록해야 합니다."},
                { question: "결론은 반드시 처음 세운 가설을 지지해야만 과학적으로 의미가 있다.", answer: 'X', explanation: "가설이 틀렸다는 것을 밝혀내는 것 또한 중요한 과학적 발견입니다."},
                { question: "효모 발효 실험에서 효모액의 부피 변화는 측정해야 할 결과에 해당한다.", answer: 'O', explanation: "효모가 발효하면서 기체를 발생시키므로, 부피 변화를 측정하여 발효 정도를 알 수 있습니다." },
                { question: "자료 변환은 다른 사람에게 실험 결과를 설명할 때 도움이 된다.", answer: 'O', explanation: "표나 그래프는 시각적으로 명확하여 다른 사람에게 결과를 효과적으로 전달할 수 있습니다." },
                { question: "모든 과학적 탐구는 반드시 실험을 통해서만 이루어진다.", answer: 'X', explanation: "관찰, 조사, 자료 분석 등 실험 외의 다양한 방법으로도 과학적 탐구가 이루어집니다." },
                { question: "가설을 세울 때는 ‘아마 ~일 것이다’와 같이 불확실한 표현을 사용하는 것이 좋다.", answer: 'X', explanation: "가설은 ‘~이면, ~일 것이다’와 같이 명확하고 검증 가능한 형태로 제시하는 것이 좋습니다." },

            let ttsActive = false;

            function loadVoices() {
                if ('speechSynthesis' in window) {
                    const getAndSetVoices = () => {
                        voices = speechSynthesis.getVoices();
                        const koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.name.includes('Korean'));
                        if (utterance && koreanVoice) {
                            utterance.voice = koreanVoice;
                        }
                        ttsActive = true;
                    };

                    getAndSetVoices();
                    if (speechSynthesis.onvoiceschanged !== undefined) {
                        speechSynthesis.onvoiceschanged = getAndSetVoices;
                    }
                }
            }

            function speakText(text, callback) {
                if (!ttsActive || !utterance) {
                    if (callback) callback();
                    return;
                }
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                utterance.text = text;
                utterance.onend = () => {
                    if (callback) callback();
                };
                speechSynthesis.speak(utterance);
            }

            if ('speechSynthesis' in window) {
                utterance = new SpeechSynthesisUtterance();
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.lang = 'ko-KR';
                loadVoices();
            }

            function showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');

                if (screenId === 'question-screen' || screenId === 'result-screen') {
                    streakCounter.style.display = 'block';
                } else {
                    streakCounter.style.display = 'none';
                }
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function updateStreakCounter() {
                streakCounter.textContent = `맞은 개수: ${finalCorrectCount}`;
            }

            function initializeQuiz() {
                availableQuestions = [...questions];
                shuffleArray(availableQuestions);
                finalCorrectCount = 0;
                updateStreakCounter();
                showScreen('start-screen');
                nextQuestionButton.style.display = 'none';
                restartButton.style.display = 'none';

                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
            }

                currentQuestion = availableQuestions.pop();
                questionText.textContent = currentQuestion.question;
                // 새로운 문제를 로드할 때 스크롤을 맨 위로 초기화
                questionText.scrollTop = 0; 
                showScreen('question-screen');
                nextQuestionButton.style.display = 'none';
                restartButton.style.display = 'none';

                speakText(currentQuestion.question);
            }

            function checkAnswer(userAnswer) {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }

                showScreen('result-screen');
                resultExplanation.textContent = `정답: ${currentQuestion.answer}. ${currentQuestion.explanation}`;
                // 해설을 보여줄 때 스크롤을 맨 위로 초기화
                resultExplanation.scrollTop = 0;

                if (userAnswer === currentQuestion.answer) {
                    resultText.textContent = "정답입니다!";
                    resultText.style.color = "#4CAF50";
                    
                    finalCorrectCount++;
                    updateStreakCounter();
                    nextQuestionButton.style.display = 'block';
                    restartButton.style.display = 'none';
                    
                    successSound.currentTime = 0;
                    successSound.play().catch(e => console.error("Sound play failed:", e));
                    speakText("정답입니다!"); // 정답 시 TTS 추가

                } else {
                    resultText.textContent = "오답입니다!";
                    resultText.style.color = "#f44336";
                    
                    updateStreakCounter();
                    nextQuestionButton.style.display = 'block';
                    restartButton.style.display = 'none';

                    failSound.currentTime = 0;
                    failSound.play().catch(e => console.error("Sound play failed:", e));
                    speakText("오답입니다!"); // 오답 시 TTS 추가
                }
            }

            startButton.addEventListener('click', loadNextQuestion);
            oButton.addEventListener('click', () => checkAnswer('O'));
            xButton.addEventListener('click', () => checkAnswer('X'));
            nextQuestionButton.addEventListener('click', loadNextQuestion);
            restartButton.addEventListener('click', initializeQuiz);

            initializeQuiz();
        });
    </script>
</body>
</html>
