    <script>
        let myChart = null;

        const addRowBtn = document.getElementById('addRow');

        const tableBody = document.querySelector('#data-table tbody');

        // === ì²´í¬ë°•ìŠ¤ DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ===
        const toggleAltitude = document.getElementById('toggleAltitude');

        addRowBtn.addEventListener('click', () => {

        // === ê·¸ë˜í”„ë¥¼ ê·¸ë¦¬ê³  ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜ë¥¼ ë¶„ë¦¬ ===
        function updateChart() {
            const tableRows = tableBody.querySelectorAll('tr');
            const labels = []; 
            const altitudeData = []; 
            const shadowData = []; 
            const tempData = []; 

            tableRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs[0].value) {

                    altitudeData.push(parseFloat(inputs[1].value) || null); 
                    shadowData.push(parseFloat(inputs[2].value) || null);
                    tempData.push(parseFloat(inputs[3].value) || null);

            // === ì²´í¬ë°•ìŠ¤ ìƒíƒœ í™•ì¸ ===
            const showAltitude = toggleAltitude.checked;
            const showShadow = toggleShadow.checked;
            const showTemp = toggleTemp.checked;

            if (myChart) {
                myChart.destroy();
            }

            // === datasets ë°°ì—´ì„ ë™ì ìœ¼ë¡œ êµ¬ì„± ===
            const datasets = [];
            if (showAltitude) {

                    data: altitudeData,
                    borderColor: 'rgb(255, 205, 86)',

                    borderColor: 'rgb(54, 162, 235)',

            }
            if (showTemp) {

                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.2,
                    yAxisID: 'yTemp'
                });
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets // ë™ì ìœ¼ë¡œ ìƒì„±ëœ datasets ì‚¬ìš©
                },
                options: {

                            }

                        yAltitude: {

                            labels: {
