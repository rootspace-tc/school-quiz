        // â˜…â˜…â˜… êµ¬ê¸€ ì•±ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ URLì„ ì—¬ê¸°ì— ë‹¤ì‹œ ë„£ì–´ì£¼ì„¸ìš”! â˜…â˜…â˜…
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyuNdBo9fwNO-63DyFC2HKk9LIxz5idVquJqYY8A_rL0uqsDFyUfegwSh61wVSeDzs4Eg/exec"; 

        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data');
        const menuListDiv = document.getElementById('menu-list');
        const totalBar = document.getElementById('total-bar');
        const totalPriceSpan = document.getElementById('total-price');

        if (rawData) {
            menuListDiv.innerHTML = "";
            const items = rawData.split('~');
            
            items.forEach((item, index) => {
                if (!item.trim()) return;
                const parts = item.split(':');
                const name = parts[0].replace(/_/g, ' ');
                const price = parseInt(parts[1] || "0");
                const type = parts[2] || "ë©”ì¸";

                const div = document.createElement('div');
                div.className = 'menu-item';
                
                let tagHtml = type === 'ì‚¬ì´ë“œ' ? '<span class="tag tag-side">ì‚¬ì´ë“œ</span>' : '';
                
                div.innerHTML = `
                    <div class="menu-info">

                    </div>
                `;
                menuListDiv.appendChild(div);
            });
        } else {

        // ìˆ˜ëŸ‰ ë³€ê²½ í•¨ìˆ˜
        function updateQty(index, change) {
            const input = document.getElementById(`qty-${index}`);
            let currentQty = parseInt(input.value);
            let newQty = currentQty + change;
            
            if (newQty < 0) newQty = 0; // 0ë³´ë‹¤ ì‘ì•„ì§ˆ ìˆ˜ ì—†ìŒ
            input.value = newQty;
            
            calculateTotal(); // ê¸ˆì•¡ ê³„ì‚°
        }

        // ì´ì•¡ ê³„ì‚° í•¨ìˆ˜
        function calculateTotal() {
            const inputs = document.querySelectorAll('.qty-input');
            let total = 0;
            let count = 0;
            
            inputs.forEach(input => {
                const qty = parseInt(input.value);
                const price = parseInt(input.getAttribute('data-price'));
                if (qty > 0) {
                    total += qty * price;
                    count += qty;
                }
            });

            totalPriceSpan.innerText = total.toLocaleString();
            if (count > 0) totalBar.style.display = 'block';
            else totalBar.style.display = 'none';
        }

        function submitOrder() {

            if (!name) { alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!'); document.getElementById('username').focus(); return; }

            // ì£¼ë¬¸ëœ ë©”ë‰´ë§Œ ê³¨ë¼ë‚´ê¸°
            const inputs = document.querySelectorAll('.qty-input');
            let orderList = [];

            inputs.forEach(input => {

                if (qty > 0) {

            if (orderList.length === 0) { alert('ë©”ë‰´ë¥¼ í•˜ë‚˜ ì´ìƒ ì„ íƒí•´ì£¼ì„¸ìš”!'); return; }

            const btn = document.getElementById('order-btn');

            const formData = new FormData();

            formData.append('orderData', JSON.stringify(orderList));
