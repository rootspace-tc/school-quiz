<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 확대 퀴즈 (v1.2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 및 JUA 글꼴 적용 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Jua', sans-serif;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 스크롤바 제거 */
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            background-color: #888 !important;
            cursor: not-allowed;
            transform: none;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        /* 1. 설정 페이지 */
        #setup-page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        #paste-area {
            width: 80%;
            max-width: 600px;
            height: 300px;
            border: 3px dashed #888;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            background-color: #444;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        #paste-area.has-image::after {
            content: "이미지 변경: 다시 붙여넣거나 파일 선택";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        #setup-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 600px;
        }
        
        /* 파일 선택 버튼 스타일 */
        #file-label-button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #file-label-button:hover {
            background-color: #0056b3;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .input-group label {
            font-size: 1.2rem;
            align-self: center;
        }

        #start-button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
        }

        /* 2. 게임 페이지 */
        #game-page {
            width: 100%;
            height: 100%;
            display: none; /* 초기에는 숨김 */
            position: relative;
        }

        /* 원본 이미지 컨테이너 (정답 공개 시 보임) */
        #image-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            display: none; /* 평소에는 숨김 */
            z-index: 10;
        }

        /* 정답 텍스트 (정답 공개 시 보임) */
        #answer-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; 
            font-size: 5rem; 
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border-radius: 10px;
            z-index: 11;
            display: none; 
            text-align: center; 
            overflow-wrap: break-word; 
        }

        /* 그리드 컨테이너 */
        #grid-container {
            width: 100%;
            height: 100%;
            display: grid;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .grid-tile {
            border: 1px solid #fff;
            background-color: #2196F3; /* 기본 파란색 */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }
        
        .grid-tile:hover {
            background-color: #1E88E5;
        }

        /* X 눌렀을 때 바뀌는 색 */
        .grid-tile.opened {
            background-color: #666; /* 확인한 타일 색 */
        }
        
        /* [신규] 랜덤 번호 뽑기 버튼 */
        #random-pick-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #FFA000; /* 주황색 계열 */
            color: white;
            z-index: 30;
        }

        #restart-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            z-index: 30; 
        }

        /* 3. 확대 모달 */
        #zoom-modal {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
            display: none; /* 초기 숨김 */
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 확대된 이미지를 그릴 캔버스 */
        #zoom-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* [신규] 미니맵 컨테이너 */
        #minimap-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: grid;
            gap: 2px; /* 미니맵 타일 간격 */
            border: 2px solid white;
            z-index: 101;
        }

        .minimap-tile {
            width: 20px; /* 미니맵 타일 크기 */
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* 연한 색 */
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* [신규] 현재 확대된 미니맵 타일 */
        .minimap-tile.highlight {
            border: 3px solid red; /* 빨간색 테두리 */
            background-color: rgba(255, 0, 0, 0.5); /* 빨간색 배경 */
        }


        /* O, X 버튼 컨테이너 */
        .modal-buttons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            z-index: 101;
        }

        #correct-button, #incorrect-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 4rem;
            line-height: 100px;
            text-align: center;
            border: 5px solid white;
        }

        #correct-button {
            background-color: #4CAF50; /* O */
            color: white;
        }

        #incorrect-button {
            background-color: #f44336; /* X */
            color: white;
        }
    </style>
</head>
<body>

    <div id="setup-page">
        <h1>그림 확대 퀴즈</h1>
        
        <div id="paste-area">
            <span id="paste-prompt">여기에 이미지를 붙여넣거나 (Ctrl+V)<br>아래에서 파일을 선택하세요.</span>
        </div>
        
        <div id="setup-controls">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <label for="file-input" id="file-label-button">파일에서 이미지 선택</label>

            <input type="text" id="answer-input" placeholder="정답 이름 입력">
            
            <div class="input-group">
                <label for="rows-input">세로:</label>
                <input type="number" id="rows-input" value="4" min="1" max="20">
                <label for="cols-input">가로:</label>
                <input type="number" id="cols-input" value="5" min="1" max="20">
            </div>
            
            <button id="start-button">문제 출제하기</button>
        </div>
    </div>

    <div id="game-page">
        <div id="image-container"></div>
        <div id="answer-display"></div>

        <div id="grid-container"></div>
        
        <button id="random-pick-button">랜덤 번호 뽑기</button> <button id="restart-button">다시하기</button>
    </div>

    <div id="zoom-modal">
        <canvas id="zoom-canvas"></canvas>
        
        <div id="minimap-container"></div> <div class="modal-buttons">
            <button id="correct-button">O</button>
            <button id="incorrect-button">X</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let pastedImage = null; // 로드된 이미지 객체 (Image)
        let answerText = "";
        let gridRows = 4;
        let gridCols = 5;
        let currentClickedTile = null; 
        let allTiles = []; // 모든 타일 요소를 저장할 배열

        // DOM 요소
        const setupPage = document.getElementById('setup-page');
        const gamePage = document.getElementById('game-page');
        const pasteArea = document.getElementById('paste-area');
        const pastePrompt = document.getElementById('paste-prompt');
        const fileInput = document.getElementById('file-input'); 
        const answerInput = document.getElementById('answer-input');
        const rowsInput = document.getElementById('rows-input');
        const colsInput = document.getElementById('cols-input');
        const startButton = document.getElementById('start-button');
        
        const gridContainer = document.getElementById('grid-container');
        const imageContainer = document.getElementById('image-container');
        const answerDisplay = document.getElementById('answer-display');
        const randomPickButton = document.getElementById('random-pick-button'); // [신규] 랜덤 뽑기 버튼
        const restartButton = document.getElementById('restart-button');
        
        const zoomModal = document.getElementById('zoom-modal');
        const zoomCanvas = document.getElementById('zoom-canvas');
        const minimapContainer = document.getElementById('minimap-container'); // [신규] 미니맵 컨테이너
        const correctButton = document.getElementById('correct-button');
        const incorrectButton = document.getElementById('incorrect-button');

        // --- 1. 설정 페이지 로직 ---

        function handleImageLoad(src) {
            pastedImage = new Image();
            pastedImage.src = src;
            
            pastedImage.onload = () => {
                pasteArea.style.backgroundImage = `url(${src})`;
                pastePrompt.style.display = 'none'; 
                pasteArea.classList.add('has-image');
            };
            pastedImage.onerror = () => {
                alert("이미지를 로드하는 데 실패했습니다. 다른 파일을 시도해 주세요.");
                pastedImage = null;
                pasteArea.style.backgroundImage = 'none';
                pastePrompt.style.display = 'block';
                pasteArea.classList.remove('has-image');
            };
        }

        document.addEventListener('paste', (e) => {
            if (setupPage.style.display === 'none') return;
            
            const items = e.clipboardData.files;
            if (items.length > 0) {
                const file = items[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        handleImageLoad(event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    handleImageLoad(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        startButton.addEventListener('click', () => {
            answerText = answerInput.value;
            gridRows = parseInt(rowsInput.value);
            gridCols = parseInt(colsInput.value);

            if (!pastedImage || !pastedImage.complete || pastedImage.naturalHeight === 0) {
                alert("먼저 이미지를 붙여넣거나 파일을 선택해 주세요.");
                return;
            }
            if (answerText.trim() === "") {
                alert("정답 이름을 입력해 주세요.");
                return;
            }
            if (isNaN(gridRows) || isNaN(gridCols) || gridRows < 1 || gridCols < 1) {
                alert("가로, 세로 칸 수는 1 이상의 숫자여야 합니다.");
                return;
            }

            startGame();
        });

        // --- 2. 게임 페이지 로직 ---

        function startGame() {
            setupPage.style.display = 'none';
            gamePage.style.display = 'block';

            imageContainer.style.display = 'none';
            imageContainer.style.backgroundImage = `url(${pastedImage.src})`;
            answerDisplay.style.display = 'none';
            answerDisplay.textContent = answerText;

            createGrid();
            randomPickButton.disabled = false; // [신규] 랜덤 버튼 활성화
        }

        function createGrid() {
            gridContainer.innerHTML = ""; 
            gridContainer.style.display = "grid"; 
            gridContainer.style.gridTemplateRows = `repeat(${gridRows}, 1fr)`;
            gridContainer.style.gridTemplateColumns = `repeat(${gridCols}, 1fr)`;
            allTiles = []; // 배열 초기화

            for (let i = 0; i < gridRows * gridCols; i++) {
                const tile = document.createElement('div');
                tile.className = 'grid-tile';
                tile.textContent = i + 1;
                
                tile.dataset.row = Math.floor(i / gridCols);
                tile.dataset.col = i % gridCols;

                tile.addEventListener('click', () => {
                    showZoomedImage(tile);
                });
                
                gridContainer.appendChild(tile);
                allTiles.push(tile); // 배열에 추가
            }
        }

        // [신규] 랜덤 번호 뽑기 버튼 클릭 이벤트
        randomPickButton.addEventListener('click', () => {
            const unopenedTiles = allTiles.filter(tile => !tile.classList.contains('opened'));
            if (unopenedTiles.length === 0) {
                alert("더 이상 열 타일이 없습니다.");
                randomPickButton.disabled = true; // 모든 타일이 열렸으므로 버튼 비활성화
                return;
            }

            const randomIndex = Math.floor(Math.random() * unopenedTiles.length);
            const randomTile = unopenedTiles[randomIndex];
            
            // 프로그램적으로 타일 클릭 (이벤트 발생)
            randomTile.click(); 
        });


        restartButton.addEventListener('click', () => {
            pastedImage = null;
            answerText = "";
            
            pasteArea.style.backgroundImage = 'none';
            pastePrompt.style.display = 'block';
            pasteArea.classList.remove('has-image');
            answerInput.value = "";
            fileInput.value = null; 
            rowsInput.value = "4";
            colsInput.value = "5";

            gamePage.style.display = 'none';
            setupPage.style.display = 'flex';
            randomPickButton.disabled = false; // [신규] 다시하기 시 랜덤 버튼 활성화
        });

        // --- 3. 확대 모달 로직 ---

        function showZoomedImage(tile) {
            currentClickedTile = tile; 
            
            const row = parseInt(tile.dataset.row);
            const col = parseInt(tile.dataset.col);

            const ctx = zoomCanvas.getContext('2d');
            
            zoomCanvas.width = window.innerWidth;
            zoomCanvas.height = window.innerHeight;

            const sx = (pastedImage.width / gridCols) * col;
            const sy = (pastedImage.height / gridRows) * row;
            const sWidth = pastedImage.width / gridCols;
            const sHeight = pastedImage.height / gridRows;

            ctx.drawImage(pastedImage, sx, sy, sWidth, sHeight, 0, 0, zoomCanvas.width, zoomCanvas.height);

            // [신규] 미니맵 생성 및 현재 위치 표시
            createMinimap(row, col);

            zoomModal.style.display = 'flex';
        }

        // [신규] 미니맵 생성 함수
        function createMinimap(highlightRow, highlightCol) {
            minimapContainer.innerHTML = "";
            minimapContainer.style.gridTemplateRows = `repeat(${gridRows}, 1fr)`;
            minimapContainer.style.gridTemplateColumns = `repeat(${gridCols}, 1fr)`;

            for (let r = 0; r < gridRows; r++) {
                for (let c = 0; c < gridCols; c++) {
                    const minimapTile = document.createElement('div');
                    minimapTile.className = 'minimap-tile';
                    if (r === highlightRow && c === highlightCol) {
                        minimapTile.classList.add('highlight'); // 현재 확대된 부분 강조
                    }
                    minimapContainer.appendChild(minimapTile);
                }
            }
        }


        // O (정답) 버튼 클릭
        correctButton.addEventListener('click', () => {
            zoomModal.style.display = 'none'; 
            gridContainer.style.display = 'none'; 
            
            imageContainer.style.display = 'block';
            answerDisplay.style.display = 'block';

            randomPickButton.disabled = true; // [신규] 정답 공개 시 랜덤 버튼 비활성화
        });

        // X (오답) 버튼 클릭
        incorrectButton.addEventListener('click', () => {
            zoomModal.style.display = 'none'; 
            
            if (currentClickedTile) {
                currentClickedTile.classList.add('opened');
            }
            currentClickedTile = null; 

            // 모든 타일이 열렸는지 확인하여 랜덤 버튼 비활성화
            const unopenedTiles = allTiles.filter(tile => !tile.classList.contains('opened'));
            if (unopenedTiles.length === 0) {
                randomPickButton.disabled = true;
            }
        });

    </script>
</body>
</html>
