<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5학년 1학기 과학 O/X 퀴즈</title>
    <style>
        /* BMJUA 폰트 임베딩 */
        @font-face {
            font-family: 'BMJUA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            font-family: 'BMJUA', sans-serif;
            overflow: hidden; /* 스크롤바 숨기기 */
            font-size: calc(24px + 0.8vw); /* 반응형 폰트 크기 */
        }

        #quiz-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3vw; /* 반응형 패딩 */
            width: 80vw; /* 반응형 너비 */
            max-width: 1000px; /* 최대 너비 제한 */
            min-height: 70vh; /* 최소 높이 설정 */
            max-height: 90vh; /* 추가: 컨테이너 최대 높이 설정 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
            position: relative; /* 카운터 배치를 위해 추가 */
            overflow-y: hidden; /* 컨테이너 자체 스크롤은 숨김 */
        }

        h1 {
            color: #333;
            font-size: calc(2em + 1vw); /* 반응형 제목 폰트 크기 */
            margin-bottom: 2vh;
            line-height: 1.3; /* 줄 간격 조절 */
        }
        
        h2 {
            color: #555;
            font-size: calc(1.5em + 0.5vw);
            margin-bottom: 2vh;
        }

        .screen {
            width: 100%;
            height: 100%; /* 변경: 내부 스크린도 높이를 100%로 설정하여 quiz-container의 overflow를 따르도록 함 */
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen.active {
            display: flex;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1.5vw 3vw; /* 반응형 패딩 */
            margin: 1.5vh 0;
            font-family: 'BMJUA', sans-serif;
            font-size: calc(1.2em + 0.5vw); /* 반응형 버튼 폰트 크기 */
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px; /* 최소 너비 */
        }

        button:hover {
            background-color: #45a049;
        }

        #start-button {
            background-color: #008CBA;
        }

        #start-button:hover {
            background-color: #007B9E;
        }
        
        #select-unit-screen button {
            background-color: #5bc0de;
            margin: 1vh 0.5vw;
            padding: 1vw 2vw;
            font-size: calc(1em + 0.3vw);
            min-width: 120px;
        }
        
        #select-unit-screen button:hover {
            background-color: #31b0d5;
        }


        /* 문제 텍스트 영역 */
        #question-text {
            font-size: calc(1.8em + 0.8vw); /* 반응형 문제 폰트 크기 */
            margin-bottom: 4vh;
            line-height: 1.5;
            word-break: keep-all; /* 단어 단위로 줄바꿈 */
            max-height: 40vh; /* 문제 텍스트 최대 높이 지정 */
            overflow-y: auto; /* 내용이 넘치면 스크롤바 생성 */
            padding-right: 10px; /* 스크롤바 때문에 내용이 가려지지 않도록 패딩 추가 */
            text-align: center;
        }

        #ox-buttons {
            display: flex;
            justify-content: center;
            gap: 3vw; /* 반응형 버튼 간격 */
            width: 100%;
        }

        #ox-buttons button {
            flex: 1; /* 동일한 너비로 확장 */
            max-width: 45%; /* 버튼 최대 너비 */
            font-size: calc(2.5em + 1vw); /* O, X 버튼 폰트 크기 */
            padding: 4vw 0; /* O, X 버튼 패딩 */
            border-radius: 50%; /* 원형 버튼 */
            min-width: 100px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #o-button { background-color: #FF6347; } /* 토마토 색상 */
        #o-button:hover { background-color: #e55338; }

        #x-button { background-color: #4682B4; } /* 스틸블루 색상 */
        #x-button:hover { background-color: #3a6a97; }

        #result-text {
            font-size: calc(1.5em + 0.7vw); /* 반응형 결과 폰트 크기 */
            margin-bottom: 2vh;
            line-height: 1.6;
            word-break: keep-all;
        }

        /* 결과 설명 텍스트 영역 */
        #result-explanation {
            font-size: calc(1.5em + 0.6vw); /* 반응형 설명 폰트 크기 1.5배 증가 */
            color: #555;
            margin-bottom: 4vh;
            line-height: 1.6;
            word-break: keep-all;
            max-height: 35vh; /* 해설 텍스트 최대 높이 지정 */
            overflow-y: auto; /* 내용이 넘치면 스크롤바 생성 */
            padding-right: 10px; /* 스크롤바 때문에 내용이 가려지지 않도록 패딩 추가 */
            text-align: center;
        }

        #restart-button {
            background-color: #f44336;
        }

        #restart-button:hover {
            background-color: #da190b;
        }

        #next-question-button, #back-to-units-button {
            background-color: #007bff;
        }

        #next-question-button:hover, #back-to-units-button:hover {
            background-color: #0056b3;
        }

        #streak-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: calc(1.2em + 0.6vw);
            color: red;
            font-weight: bold;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="streak-counter">맞은 개수: 0</div>

        <div id="start-screen" class="screen active">
            <h1>5학년 1학기 과학<br>O/X 퀴즈</h1>
            <button id="start-button">퀴즈 시작</button>
        </div>

        <div id="question-screen" class="screen">
            <p id="question-text"></p>
            <div id="ox-buttons">
                <button id="o-button">O</button>
                <button id="x-button">X</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <p id="result-text"></p>
            <p id="result-explanation"></p>
            <button id="next-question-button" style="display:none;">다음 문제</button>
            <button id="restart-button" style="display:none;">다시 시작</button>
            </div>
    </div>

    <audio id="success-sound" src="success-340660.mp3" preload="auto"></audio>
    <audio id="fail-sound" src="drop-fx-sound-effect-240230.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allQuestionsByUnit = { // 단원별 문제를 별도 저장
                unit1: [
                    // 1단원: 탐구야, 즐겁게 놀자! (50문제)
                    { question: "탐구 문제는 '만일', '어떻게', '왜', '무엇' 등을 넣어 물음으로 만들 수 있다.", answer: 'O', explanation: "탐구 문제는 '만일', '어떻게', '왜', '무엇' 등을 넣어 '~까?'와 같은 물음으로 만들 수 있습니다." },
                    { question: "문제 인식은 주변의 자연 현상을 관찰하고 탐구할 문제를 찾아 명확하게 나타내는 것이다.", answer: 'O', explanation: "문제 인식은 주변의 자연 현상을 관찰하고, 탐구할 문제를 찾아 명확하게 나타내는 것입니다." },
                    { question: "탐구하려는 내용이 분명히 드러나지 않아도 좋은 탐구 문제가 될 수 있다.", answer: 'X', explanation: "탐구하려는 내용이 분명히 드러나야 좋은 탐구 문제입니다." },
                    { question: "실험 계획을 세울 때 실험에 필요한 준비물은 꼼꼼히 생각하지 않아도 된다.", answer: 'X', explanation: "실험 계획을 세울 때에는 실험에 필요한 것을 꼼꼼히 생각해야 합니다." },
                    { question: "변인 통제란 실험에 영향을 주는 여러 가지 조건을 찾고, 다르게 해야 할 조건과 같게 해야 할 조건을 확인하고 통제하는 것이다.", answer: 'O', explanation: "변인 통제는 실험에 영향을 주는 여러 가지 조건을 찾고, 다르게 해야 할 조건과 같게 해야 할 조건을 확인하고 통제하는 것입니다." },
                    { question: "관찰하거나 측정한 내용은 실험이 모두 끝난 후 한 번에 기록해야 한다.", answer: 'X', explanation: "실험하며 관찰하거나 측정한 내용은 있는 그대로 기록해야 합니다." },
                    { question: "실험 결과가 예상과 다르더라도 고치거나 빼지 않고 기록해야 한다.", answer: 'O', explanation: "실험 결과가 예상과 다르더라도 고치거나 빼지 않습니다." },
                    { question: "자료 변환은 실험 결과를 표나 그래프 등의 형태로 바꾸어 나타내는 것이다.", answer: 'O', explanation: "자료 변환은 실험 결과를 표나 그래프 등의 형태로 바꾸어 나타내는 것입니다." },
                    { question: "그래프는 많은 양의 자료를 체계적으로 정리할 때 가장 효과적인 것은 그래프이다.", answer: 'X', explanation: "많은 양의 자료를 체계적으로 정리할 때는 표가 효과적입니다. 그래프는 조건과 결과의 관계를 한눈에 볼 때 효과적입니다." },
                    { question: "자료 해석은 실험 결과 사이에서 관계나 규칙을 찾아내는 것이다.", answer: 'O', explanation: "자료 해석은 실험 결과를 보고 자료 사이의 관계나 규칙을 찾아내는 과정입니다." },
                    { question: "자료 해석을 하면서 실험 과정에 문제가 있다면 실험을 다시 해야 한다.", answer: 'O', explanation: "자료 해석을 하며 실험 과정을 되돌아보고, 만일 문제가 있다면 실험을 다시 해야 합니다." },
                    { question: "결론 도출은 실험 결과를 종합하여 탐구 문제의 답을 내는 과정이다.", answer: 'O', explanation: "결론 도출은 실험 결과를 종합하여 가설(탐구 문제의 예상 답)에 대한 판단을 내리는 과정입니다." },
                    { question: "탐구 문제의 결론은 복잡하고 모호하게 표현해야 한다.", answer: 'X', explanation: "탐구 문제의 결론은 간단하고 명확하게 표현해야 합니다." },
                    { question: "과학적 탐구는 주변 현상에 대한 궁금증에서 시작된다.", answer: 'O', explanation: "과학적 탐구는 주변의 자연 현상을 관찰하고 궁금한 점을 찾는 것에서 시작됩니다." },
                    { question: "탐구 범위가 넓고 추상적이어야 좋은 탐구 문제가 된다.", answer: 'X', explanation: "탐구 범위가 좁고 구체적이어야 합니다." },
                    { question: "실험 전에는 항상 안전 수칙을 잘 지킬 필요가 없다.", answer: 'X', explanation: "실험하는 동안에는 항상 안전 수칙을 잘 지켜야 합니다." },
                    { question: "표를 이용하여 실험 결과를 정리하면 쉽게 비교할 수 있다.", answer: 'O', explanation: "종이의 종류에 따라 종이가 펴지는 데 걸린 시간을 표로 나타내면 쉽게 비교할 수 있을 것 같습니다." },
                    { question: "하나의 탐구 문제에는 하나의 가설만 세울 수 있다.", answer: 'X', explanation: "하나의 탐구 문제에 대해 여러 개의 가설을 세울 수 있습니다." },
                    { question: "실험 시 다르게 해야 할 조건은 조작 변인, 같게 해야 할 조건은 통제 변인이다.", answer: 'O', explanation: "다르게 해야 할 조건(조작 변인)과 같게 해야 할 조건(통통제 변인)을 정하는 것이 변인 통제입니다." },
                    { question: "실험 결과는 예상과 달라도 수정해서는 안 된다.", answer: 'O', explanation: "실험 결과가 예상과 다르더라도 고치거나 빼지 않습니다." },
                    { question: "자료 변환 시 표의 첫 번째 가로줄과 세로줄에는 항목을 써야 한다.", answer: 'O', explanation: "표의 첫 번째 가로줄과 첫 번째 세로줄에 적어야 할 항목을 정하고, 줄의 개수를 정하며 항목을 씁니다." },
                    { question: "실험 과정과 준비물, 모둠 구성원의 역할은 실험 계획 단계에서 정해야 한다.", answer: 'O', explanation: "실험 계획 단계에서 실험 과정과 준비물, 안전 수칙, 각자의 역할을 정해야 합니다." },
                    { question: "측정한 결과를 그대로 나열하는 것이 자료 변환보다 항상 이해하기 쉽다.", answer: 'X', explanation: "측정한 결과를 표나 그래프로 변환하면 그 의미와 특징을 더 쉽게 파악할 수 있습니다." },
                    { question: "탐구 문제를 해결하기 위해 스스로 해결할 수 없는 문제도 포함될 수 있다.", answer: 'X', explanation: "관찰이나 실험을 통해 스스로 해결할 수 있어야 합니다." },
                    { question: "실험 결과를 종합하고 판단하여 결론을 이끌어낸다.", answer: 'O', explanation: "실험 결과를 종합하여 가설에 대한 판단을 내리고 결론을 이끌어냅니다." },
                    { question: "실험 계획을 잘 세우면 정확한 결과를 얻을 수 있다.", answer: 'O', explanation: "이렇게 실험 조건을 정하면 정확한 결과를 얻을 수 있을 것입니다." },
                    { question: "물 위에 띄운 색종이가 펴지는 변화를 관찰하는 것은 탐구 활동의 시작이다.", answer: 'O', explanation: "접어 놓은 색종이를 물 위에 띄워 일어나는 변화를 관찰하는 것은 탐구의 시작점입니다." },
                    { question: "표를 완성한 후에는 기록이 정확한지 확인하는 과정이 필요 없다.", answer: 'X', explanation: "표가 완성되면 실험 결과를 표에 정확히 기록하였는지 확인해야 합니다." },
                    { question: "가설은 항상 '예' 또는 '아니오'로 답할 수 있는 형태여야 한다.", answer: 'X', explanation: "가설은 탐구의 결과를 예상하는 문장으로 간결하게 표현합니다." },
                    { question: "과학적 탐구는 한 번의 실험으로 완벽하게 증명된다.", answer: 'X', explanation: "과학적 사실은 여러 번의 반복적인 실험과 검증을 통해 받아들여집니다." },
                    { question: "실험 도구를 사용하는 방법을 미리 익히는 것은 중요하지 않다.", answer: 'X', explanation: "안전하고 정확한 실험을 위해 실험 도구의 사용법을 숙지하는 것은 중요한 계획의 일부입니다." },
                    { question: "자료 해석은 객관적인 데이터를 바탕으로 해야 하며, 개인적인 추측을 더해서는 안 된다.", answer: 'O', explanation: "자료 해석은 객관적인 데이터를 바탕으로 이루어져야 하며, 주관적인 판단이나 추측은 배제해야 합니다." },
                    { question: "결론은 반드시 처음 세운 가설을 지지해야만 과학적으로 의미가 있다.", answer: 'X', explanation: "가설이 틀렸다는 것을 밝혀내는 것 또한 중요한 과학적 발견입니다." },
                    { question: "실험에서 같게 해야 할 조건은 조작 변인이라고 부른다.", answer: 'X', explanation: "같게 해야 할 조건은 통제 변인이고, 의도적으로 변화시키는 조건은 조작 변인입니다." },
                    { question: "탐구 문제는 인터넷 검색으로 쉽게 알 수 있는 것이면 적당하지 않다.", answer: 'O', explanation: "인터넷 검색으로도 알 수 있는 것은 적당하지 않을 것 같습니다." },

                    { question: "설탕과 소금처럼 다른 물질에 녹는 물질을 용매라고 한다.", answer: 'X', explanation: "설탕과 소금처럼 다른 물질에 녹는 물질을 용질이라고 하고, 물처럼 다른 물질을 녹이는 물질을 용매라고 합니다." },
                    { question: "설탕물처럼 두 가지 이상의 물질이 고르게 섞여 있는 것을 용액이라고 한다.", answer: 'O', explanation: "설탕물처럼 두 가지 이상의 물질이 고르게 섞여 있는 것을 용액이라고 합니다." },
                    { question: "용액은 오래 두어도 떠 있거나 가라앉은 것이 있다.", answer: 'X', explanation: "용액은 오래 두어도 떠 있거나 가라앉은 것이 없습니다." },
                    { question: "용질이 물에 용해되면 용질이 없어지거나 양이 변하는 것이다.", answer: 'X', explanation: "용질이 물에 용해되면 용질이 없어지거나 양이 변하는 것이 아니라 우리 눈에 보이지 않을 정도로 작아져 물과 고르게 섞입니다." },
                    { question: "용질이 물에 용해되기 전의 무게와 용해된 후의 무게는 같다.", answer: 'O', explanation: "따라서 용질이 물에 용해되기 전의 무게와 용해된 후의 무게는 같습니다." },
                    { question: "물의 온도와 양이 같을 때 용질이 물에 용해되는 양은 용질의 종류에 따라 달라진다.", answer: 'O', explanation: "물의 온도와 양이 같을 때 용질이 물에 용해되는 양은 용질의 종류에 따라 달라집니다." },
                    { question: "물의 온도가 높을수록 용질이 더 적게 용해된다.", answer: 'X', explanation: "일반적으로 물의 온도가 높을수록 용질이 많이 용해됩니다." },
                    { question: "용액에 물체를 넣었을 때 용액이 진할수록 물체가 낮게 떠오른다.", answer: 'X', explanation: "용액에 물체를 넣었을 때 용액이 진할수록 물체가 높이 떠오릅니다." },
                    { question: "눈 내리는 풍경을 만들 때 염화 암모늄을 뜨거운 물에 녹인다.", answer: 'O', explanation: "뜨거운 물 50 mL가 담긴 비커에 염화 암모늄을 열다섯 숟가락 넣고 유리 막대로 저으면서 변화를 관찰해 봅시다." },
                    { question: "염화 암모늄 용액이 식을 때 눈이 내리는 것처럼 보이는 현상은 용질의 용해량 변화와 관련이 있다.", answer: 'O', explanation: "물의 온도를 높이면 용질을 더 많이 용해할 수 있어요. 77쪽에서 염화 암모늄 용액이 식을 때 눈이 내리는 것처럼 보였던 까닭을 물의 온도와 관련지어 이야기해 볼까요?" },
                    { question: "물에 설탕, 소금, 밀가루를 넣으면 모두 잘 녹아 고르게 섞인다.", answer: 'X', explanation: "물에 여러 가지 물질을 넣어 보면 어떤 물질은 잘 녹지만, 어떤 물질은 잘 녹지 않습니다." },
                    { question: "용액의 진하기는 용액에 녹아 있는 용질의 양이 많을수록 더 진한 것이다.", answer: 'O', explanation: "용액에 녹아 있는 용질의 양이 많을수록 더 진한 용액입니다." },
                    { question: "색깔이 있는 용액은 색깔이 진할수록 더 진한 용액이다.", answer: 'O', explanation: "색깔이 있는 용액은 색깔이 진할수록 더 진한 용액입니다." },
                    { question: "맛을 볼 수 있는 용액은 맛이 강할수록 더 진한 용액이다.", answer: 'O', explanation: "맛을 볼 수 있는 용액은 맛이 강할수록 더 진한 용액입니다." },
                    { question: "투명한 용액의 진하기는 물체가 뜨는 정도를 이용하여 비교할 수 없다.", answer: 'X', explanation: "맛이나 색깔로 구별할 수 없는 용액의 진하기는 메추리알과 같이 용액의 진하기에 따라 뜨고 가라앉을 수 있는 물체를 용액에 넣어 비교할 수 있습니다." },
                    { question: "물재배는 흙 대신 양분이 들어 있는 용액으로 식물을 기르는 것이다.", answer: 'O', explanation: "물재배는 흙 대신 양분이 들어 있는 용액으로 식물을 기르는 것입니다." },
                    { question: "물재배를 하면 식물이 흙에서 양분을 흡수하는 것보다 효율적으로 양분을 흡수할 수 있다.", answer: 'O', explanation: "물재배를 하면 식물이 흙에서 양분을 흡수하는 것보다 효율적으로 양분을 흡수할 수 있어 더욱 잘 자랍니다." },
                    { question: "우주 농업 연구원이 되려면 용해와 용액에 대한 지식이 필요하다.", answer: 'O', explanation: "용해와 용액에 대한 지식도 필요합니다." },
                    { question: "실험에 사용하는 물질은 함부로 맛보거나 만져서는 안 된다.", answer: 'O', explanation: "실험에 사용하는 물질은 함부로 맛보거나 만지지 않아요." },
                    { question: "염화 암모늄을 뜨거운 물에 넣으면 모두 녹아 투명해진다.", answer: 'O', explanation: "염화 암모늄을 뜨거운 물에 넣었을 때와 유리병 속의 액체가 식을 때 변화를 관찰하는데, 녹는 현상을 관찰합니다." }, // 추측 기반
                ]
            };

            // 모든 단원의 문제를 하나의 배열로 합칩니다.
            const allCombinedQuestions = [
                ...allQuestionsByUnit.unit1,
                ...allQuestionsByUnit.unit2,
                ...allQuestionsByUnit.unit3,
                ...allQuestionsByUnit.unit4
            ];

            const startButton = document.getElementById('start-button');
            // 단원 선택 관련 요소는 더 이상 필요 없으므로 제거하거나 주석 처리합니다.
            // const selectUnitScreen = document.getElementById('select-unit-screen');
            // const unitButtons = selectUnitScreen.querySelectorAll('button[data-unit]');
            const oButton = document.getElementById('o-button');
            const xButton = document.getElementById('x-button');
            const nextQuestionButton = document.getElementById('next-question-button');
            const restartButton = document.getElementById('restart-button');
            // const backToUnitsButton = document.getElementById('back-to-units-button'); // 단원 선택으로 돌아가기 버튼도 필요 없음
            const questionText = document.getElementById('question-text');
            const resultText = document.getElementById('result-text');
            const resultExplanation = document.getElementById('result-explanation');
            const startScreen = document.getElementById('start-screen');
            const questionScreen = document.getElementById('question-screen');
            const resultScreen = document.getElementById('result-screen');
            const streakCounter = document.getElementById('streak-counter');

            const successSound = document.getElementById('success-sound');
            const failSound = document.getElementById('fail-sound');

            let availableQuestions = [];
            let currentQuestion = null;
            let finalCorrectCount = 0; // 최종 정답 횟수
            let totalQuestionsCount = 0; // 전체 문제 수 (합쳐진 문제 배열의 길이)

            // TTS 관련 변수
            let utterance = null;
            let ttsActive = false;
            let voices = [];

            function loadVoices() {
                if ('speechSynthesis' in window) {
                    const getAndSetVoices = () => {
                        voices = speechSynthesis.getVoices();
                        const koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.name.includes('Korean'));
                        if (utterance && koreanVoice) {
                            utterance.voice = koreanVoice;
                        }
                        ttsActive = true;
                    };

                    getAndSetVoices();
                    if (speechSynthesis.onvoiceschanged !== undefined) {
                        speechSynthesis.onvoiceschanged = getAndSetVoices;
                    }
                }
            }

            function speakText(text, callback) {
                if (!ttsActive || !utterance) {
                    if (callback) callback();
                    return;
                }
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                utterance.text = text;
                utterance.onend = () => {
                    if (callback) callback();
                };
                speechSynthesis.speak(utterance);
            }

            if ('speechSynthesis' in window) {
                utterance = new SpeechSynthesisUtterance();
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.lang = 'ko-KR';
                loadVoices();
            }

            function showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');

                if (screenId === 'question-screen' || screenId === 'result-screen') {
                    streakCounter.style.display = 'block';
                } else {
                    streakCounter.style.display = 'none';
                }
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function updateStreakCounter() {
                // 현재 풀고 있는 문제 번호를 표시하기 위해 totalQuestionsCount 사용
                streakCounter.textContent = `맞은 개수: ${finalCorrectCount} / ${totalQuestionsCount - availableQuestions.length}`;
            }

            function initializeQuiz() {
                availableQuestions = [...allCombinedQuestions]; // 모든 문제를 사용
                shuffleArray(availableQuestions);
                finalCorrectCount = 0;
                totalQuestionsCount = allCombinedQuestions.length; // 전체 문제 수로 설정
                updateStreakCounter();
                
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                loadNextQuestion();
            }


            function loadNextQuestion() {
                if (availableQuestions.length === 0) {
                    showScreen('result-screen');
                    resultText.textContent = `모든 문제를 다 풀었습니다! 최종 맞은 개수: ${finalCorrectCount} / ${totalQuestionsCount}개`;
                    resultText.style.color = "#333";
                    resultExplanation.textContent = "정말 수고하셨습니다! 다시 도전해 보세요!";
                    nextQuestionButton.style.display = 'none';
                    restartButton.style.display = 'block';
                    // backToUnitsButton.style.display = 'none'; // 단원 선택 버튼 제거

                    if (speechSynthesis.speaking) {
                        speechSynthesis.cancel();
                    }
                    speakText(resultText.textContent);
                    return;
                }

                currentQuestion = availableQuestions.pop();
                questionText.textContent = currentQuestion.question;
                questionText.scrollTop = 0; 
                showScreen('question-screen');
                nextQuestionButton.style.display = 'none';
                restartButton.style.display = 'none';
                // backToUnitsButton.style.display = 'none'; // 단원 선택 버튼 제거

                updateStreakCounter(); // 문제 로드 시마다 현재 문제 번호 업데이트
                speakText(currentQuestion.question);
            }

            function checkAnswer(userAnswer) {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }

                showScreen('result-screen');
                resultExplanation.textContent = `정답: ${currentQuestion.answer}. ${currentQuestion.explanation}`;
                resultExplanation.scrollTop = 0;

                if (userAnswer === currentQuestion.answer) {
                    resultText.textContent = "정답입니다!";
                    resultText.style.color = "#4CAF50";
                    
                    finalCorrectCount++;
                    updateStreakCounter();
                    
                    successSound.currentTime = 0;
                    successSound.play().catch(e => console.error("Sound play failed:", e));
                    speakText("정답입니다!"); 

                } else {
                    resultText.textContent = "오답입니다!";
                    resultText.style.color = "#f44336";
                    
                    updateStreakCounter();

                    failSound.currentTime = 0;
                    failSound.play().catch(e => console.error("Sound play failed:", e));
                    speakText("오답입니다!"); 
                }
                nextQuestionButton.style.display = 'block';
                restartButton.style.display = 'block';
                // backToUnitsButton.style.display = 'none'; // 단원 선택 버튼 제거
            }

            startButton.addEventListener('click', initializeQuiz); // 시작 버튼 클릭 시 바로 퀴즈 초기화

            // 단원 선택 관련 이벤트 리스너는 더 이상 필요 없으므로 제거하거나 주석 처리합니다.
            // unitButtons.forEach(button => {
            //     button.addEventListener('click', (event) => {
            //         const unitId = event.target.dataset.unit;
            //         initializeQuiz(unitId);
            //     });
            // });

            oButton.addEventListener('click', () => checkAnswer('O'));
            xButton.addEventListener('click', () => checkAnswer('X'));
            nextQuestionButton.addEventListener('click', loadNextQuestion);
            restartButton.addEventListener('click', initializeQuiz); // 다시 시작 버튼 클릭 시 모든 문제로 다시 초기화
            
            // backToUnitsButton.addEventListener('click', () => { // 단원 선택 버튼 제거
            //     showScreen('select-unit-screen');
            //     if (speechSynthesis.speaking) {
            //         speechSynthesis.cancel();
            //     }
            // });

            // 초기 화면 표시
            showScreen('start-screen');
        });
    </script>
