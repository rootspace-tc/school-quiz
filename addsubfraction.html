    <script>
        /**
         * ----------------------------------------

        function initAddSubTool(pageElement) {
            const createBtn = pageElement.querySelector('#as_createBtn');
            const convertBtn = pageElement.querySelector('#as_convertBtn');
            const resultBtn = pageElement.querySelector('#as_resultBtn');
            const workspace = pageElement.querySelector('#as_workspace');
            const wsA = pageElement.querySelector('#as_workspace-a');
            const wsB = pageElement.querySelector('#as_workspace-b');

            const operatorBtn = pageElement.querySelector('#as_operatorBtn');
            const resetBtn = pageElement.querySelector('#as_resetBtn');

            const COLOR_A = '#007bff';
            const COLOR_B = '#28a745';
            const COLOR_RESULT = '#6f42c1';
            
            const BORDER_COLOR_ORIGINAL = '3px solid red';
            const BORDER_COLOR_NEW = '3px dashed #777';

            createBtn.addEventListener('click', createInitialFractions);
            convertBtn.addEventListener('click', convertToCommonDenominator);
            resultBtn.addEventListener('click', showResult);

            operatorBtn.addEventListener('click', () => {
                if (operatorBtn.textContent === '+') {
                    operatorBtn.textContent = '-';
                    operatorBtn.style.backgroundColor = '#17a2b8';
                } else {
                    operatorBtn.textContent = '+';
                    operatorBtn.style.backgroundColor = '#ffc107';
                }
                resultWorkspace.style.display = 'none';
            });

            resetBtn.addEventListener('click', () => {
                pageElement.querySelector('#as_wholeA').value = '0';
                pageElement.querySelector('#as_numA').value = '1';
                pageElement.querySelector('#as_denA').value = '2';
                pageElement.querySelector('#as_wholeB').value = '0';
                pageElement.querySelector('#as_numB').value = '1';
                pageElement.querySelector('#as_denB').value = '3';
                pageElement.querySelector('#as_commonDen').value = '6';
                operatorBtn.textContent = '+';
                operatorBtn.style.backgroundColor = '#ffc107';
                
                clearDraggablePieces(); // [ÏàòÏ†ï 3] Ï°∞Í∞Å Ï†úÍ±∞
                createInitialFractions();
            });

            pageElement.querySelectorAll('.controls input').forEach(input => {
                input.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') createInitialFractions();
                });
            });
            
            // [ÏàòÏ†ï 3] Ï°∞Í∞Å Ï†úÍ±∞ Ìó¨Ìçº Ìï®Ïàò
            function clearDraggablePieces() {
                pageElement.querySelectorAll('.draggable-piece').forEach(p => p.remove());
            }

            function createInitialFractions() {
                const wholeA = parseInt(pageElement.querySelector('#as_wholeA').value) || 0;
                const numA = parseInt(pageElement.querySelector('#as_numA').value) || 0;
                const denA = parseInt(pageElement.querySelector('#as_denA').value);
                const wholeB = parseInt(pageElement.querySelector('#as_wholeB').value) || 0;
                const numB = parseInt(pageElement.querySelector('#as_numB').value) || 0;
                const denB = parseInt(pageElement.querySelector('#as_denB').value);

                if (denA <= 0 || denB <= 0 || isNaN(denA) || isNaN(denB)) {
                    alert('Î∂ÑÎ™®Îäî 1 Ïù¥ÏÉÅÏùò ÏûêÏó∞ÏàòÏó¨Ïïº Ìï©ÎãàÎã§.');
                    return;
                }

                const improperNumA = (wholeA * denA) + numA;
                const improperNumB = (wholeB * denB) + numB;

                wsA.dataset.improperNum = improperNumA;
                wsA.dataset.origDenom = denA;
                wsB.dataset.improperNum = improperNumB;
                wsB.dataset.origDenom = denB;
                
                let labelA = `Î∂ÑÏàò 1: `;
                if (wholeA > 0) labelA += `${wholeA}ÏôÄ `;
                labelA += `${numA}/${denA}`;
                if (improperNumA !== numA) labelA += ` (=${improperNumA}/${denA})`;
                let labelB = `Î∂ÑÏàò 2: `;
                if (wholeB > 0) labelB += `${wholeB}ÏôÄ `;
                labelB += `${numB}/${denB}`;
                if (improperNumB !== numB) labelB += ` (=${improperNumB}/${denB})`;
                
                drawFractionBars(wsA, improperNumA, denA, denA, COLOR_A, labelA);
                drawFractionBars(wsB, improperNumB, denB, denB, COLOR_B, labelB);
                
                resultWorkspace.style.display = 'none';
                clearDraggablePieces();
            }

            function convertToCommonDenominator() {
                const commonDen = parseInt(pageElement.querySelector('#as_commonDen').value);
                if (isNaN(commonDen) || commonDen <= 0) {
                    alert('Ïú†Ìö®Ìïú Í≥µÌÜµ Î∂ÑÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                    return;
                }
                
                const wholeA = parseInt(pageElement.querySelector('#as_wholeA').value) || 0;
                const numA = parseInt(pageElement.querySelector('#as_numA').value) || 0;
                const origDenA = parseInt(pageElement.querySelector('#as_denA').value);
                const wholeB = parseInt(pageElement.querySelector('#as_wholeB').value) || 0;
                const numB = parseInt(pageElement.querySelector('#as_numB').value) || 0;
                const origDenB = parseInt(pageElement.querySelector('#as_denB').value);

                if (origDenA <= 0 || origDenB <= 0 || isNaN(origDenA) || isNaN(origDenB)) {
                    alert('Ïú†Ìö®Ìïú Î∂ÑÎ™®Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                const improperNumA = (wholeA * origDenA) + numA;
                const improperNumB = (wholeB * origDenB) + numB;
                
                if (commonDen % origDenA !== 0 || commonDen % origDenB !== 0) {
                    alert(`${origDenA}ÏôÄ ${origDenB}Ïùò Í≥µÎ∞∞ÏàòÏù∏ Í≥µÌÜµ Î∂ÑÎ™®Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.`);
                    return;
                }

                const newImproperNumA = improperNumA * (commonDen / origDenA);
                const newImproperNumB = improperNumB * (commonDen / origDenB);

                const labelA = `Î∂ÑÏàò 1 (ÌÜµÎ∂ÑÎê®): ${newImproperNumA}/${commonDen}`;
                const labelB = `Î∂ÑÏàò 2 (ÌÜµÎ∂ÑÎê®): ${newImproperNumB}/${commonDen}`;

                drawFractionBars(wsA, newImproperNumA, commonDen, origDenA, COLOR_A, labelA, true);
                drawFractionBars(wsB, newImproperNumB, commonDen, origDenB, COLOR_B, labelB, true);
                
                resultWorkspace.style.display = 'none';
                clearDraggablePieces();
            }

            function showResult() {
                const numA = parseInt(wsA.dataset.currentImproperNum);
                const denA = parseInt(wsA.dataset.currentDenom);
                const numB = parseInt(wsB.dataset.currentImproperNum);
                const denB = parseInt(wsB.dataset.currentDenom);

                const origNumA = parseInt(wsA.dataset.improperNum);
                const origDenA = parseInt(wsA.dataset.origDenom);
                const origNumB = parseInt(wsB.dataset.improperNum);
                const origDenB = parseInt(wsB.dataset.origDenom);
                const operator = operatorBtn.textContent.trim();

                if (isNaN(numA) || isNaN(numB)) {
                    alert('Î®ºÏ†Ä Î∂ÑÏàòÎ•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
                if (denA !== denB) {
                    alert('Î®ºÏ†Ä [ÌÜµÎ∂ÑÌïòÍ∏∞] Î≤ÑÌäºÏùÑ ÎàåÎü¨ Î∂ÑÎ™®Î•º Í∞ôÍ≤å ÎßåÎì§Ïñ¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                let resultNum;
                if (operator === '+') {
                    resultNum = numA + numB;
                } else {
                    resultNum = numA - numB;
                }
                const resultDenom = denA;

                resultWorkspace.innerHTML = '';
                resultWorkspace.style.display = 'block';

                const formulaEl = document.createElement('div');
                formulaEl.className = 'result-formula';
                formulaEl.textContent = `(${origNumA}/${origDenA}) ${operator} (${origNumB}/${origDenB}) = (${numA}/${denA}) ${operator} (${numB}/${denB}) = ${resultNum}/${resultDenom}`;
                resultWorkspace.appendChild(formulaEl);

                if (resultNum < 0) {
                    const errorEl = document.createElement('div');
                    errorEl.className = 'fraction-workspace-label';
                    errorEl.style.color = 'red';
                    errorEl.textContent = 'Í≤∞Í≥ºÍ∞Ä 0Î≥¥Îã§ ÏûëÏäµÎãàÎã§. (ÏãúÍ∞ÅÌôî ÏÉùÎûµ)';
                    resultWorkspace.appendChild(errorEl);
                } else {
                    const resultLabel = `Í≤∞Í≥º: ${resultNum}/${resultDenom}`;
                    drawFractionBars(resultWorkspace, resultNum, resultDenom, resultDenom, COLOR_RESULT, resultLabel, false);
                }
                
                resultWorkspace.scrollIntoView({ behavior: 'smooth' });
            }

            function drawFractionBars(containerEl, improperNum, den, origDenom, color, labelText, showSamplerButton = true) {
                containerEl.dataset.currentImproperNum = improperNum;
                containerEl.dataset.currentDenom = den;
                containerEl.innerHTML = ''; 

                const labelContainer = document.createElement('div');
                labelContainer.className = 'fraction-workspace-label-container';
                const label = document.createElement('div');
                label.className = 'fraction-workspace-label';
                label.textContent = labelText;
                labelContainer.appendChild(label);

                if (showSamplerButton) {
                    const samplerBtn = document.createElement('button');
                    samplerBtn.className = 'btn btn-sampler';
                    samplerBtn.textContent = 'Ï°∞Í∞Å Í∫ºÎÇ¥Í∏∞';
                    samplerBtn.dataset.denom = den;
                    samplerBtn.dataset.color = color;
                    samplerBtn.onclick = (e) => handleSamplerClick(e, den, color);
                labelContainer.appendChild(samplerBtn);
                }
                containerEl.appendChild(labelContainer);

                if (improperNum === 0) return;

                const totalWholeUnits = Math.floor(improperNum / den);
                const remainderNum = improperNum % den;
                const totalBarsToDraw = totalWholeUnits + (remainderNum > 0 ? 1 : 0);
                
                for (let i = 0; i < totalBarsToDraw; i++) {
                    const barContainer = document.createElement('div');
                    barContainer.className = 'fraction-bar-container';
                    const bar = document.createElement('div');
                    bar.className = 'fraction-bar';
                    if (i < totalWholeUnits) {
                        generatePieces(bar, den, den, origDenom, color);
                    } else {
                        generatePieces(bar, remainderNum, den, origDenom, color);
                    }
                    barContainer.appendChild(bar);
                    containerEl.appendChild(barContainer);
                }
            }

            function generatePieces(barElement, num, den, origDenom, color) {
                barElement.innerHTML = '';
                const ratio = den / origDenom;
                for (let i = 0; i < den; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'fraction-piece';
                    piece.style.flexBasis = `${(1 / den) * 100}%`; 
                    if (i < num) {
                        piece.classList.add('shaded');
                        piece.style.backgroundColor = color;
                    }
                    if (i < den - 1) {
                        if (ratio === 1) {
                            piece.style.borderRight = BORDER_COLOR_ORIGINAL;
                        } else {
                            if ((i + 1) % ratio === 0) {
                                piece.style.borderRight = BORDER_COLOR_ORIGINAL;
                            } else {
                                piece.style.borderRight = BORDER_COLOR_NEW;
                            }
                        }
                    }
                    barElement.appendChild(piece);
                }
            }
            
            function handleSamplerClick(event, denom, color) {
                const barElement = event.target.closest('.fraction-workspace').querySelector('.fraction-bar');
                if (!barElement) return;
                const barWidth = barElement.clientWidth;
                const pieceWidth = barWidth / denom;
                const pieceHeight = barElement.clientHeight;
                createDraggablePiece(pieceWidth, pieceHeight, color, barElement);
            }

            function createDraggablePiece(width, height, color, referenceBar) {
                const piece = document.createElement('div');
                piece.className = 'draggable-piece';
                piece.style.width = `${width}px`;
                piece.style.height = `${height}px`;
                piece.style.backgroundColor = color;
                const workspaceRect = workspace.getBoundingClientRect();
                const barRect = referenceBar.getBoundingClientRect();
                let initialLeft = barRect.left - workspaceRect.left;
                let initialTop = barRect.bottom - workspaceRect.top + workspace.scrollTop + 10;
                if (initialLeft < 0) initialLeft = 0;
                piece.style.left = `${initialLeft}px`;
                piece.style.top = `${initialTop}px`;
                workspace.appendChild(piece);
                piece.onmousedown = (event) => {
                    event.preventDefault(); 
                    let shiftX = event.clientX - piece.getBoundingClientRect().left;
                    let shiftY = event.clientY - piece.getBoundingClientRect().top;
                    function moveAt(pageX, pageY) {
                        const workspaceRect = workspace.getBoundingClientRect();
                        let newLeft = pageX - workspaceRect.left - shiftX;
                        let newTop = pageY - workspaceRect.top + workspace.scrollTop - shiftY;
                        if (newLeft < 0) newLeft = 0;
                        if (newTop < 0) newTop = 0;
                        if (newLeft + width > workspace.clientWidth) newLeft = workspace.clientWidth - width;
                        if (newTop + height > workspace.clientHeight) newTop = workspace.clientHeight - height;
                        piece.style.left = `${newLeft}px`;
                        piece.style.top = `${newTop}px`;
                    }
                    moveAt(event.pageX, event.pageY);
                    function onMouseMove(event) {
                        moveAt(event.pageX, event.pageY);
                    }
                    document.addEventListener('mousemove', onMouseMove);
                    document.onmouseup = () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.onmouseup = null;
                    };
                };
                piece.ondragstart = () => false;
            }

            createInitialFractions();
        }
        
        /**
         * ----------------------------------------
         * Tool 2: Í≥±ÏÖà (mulfraction.html)
         * ----------------------------------------

            modalBackdrop.addEventListener('click', closeModal);

            function viewFraction1() {

                if (denA <= 0 || isNaN(denA)) {

                const improperNumA = (wholeA * denA) + numA;

                const stepContainer = createStepContainer('step-preview-a');

                stepContainer.appendChild(label);
                
                const totalUnitsHigh = Math.ceil(improperNumA / denA); // [ÏàòÏ†ï] ÏÑ∏Î°ú Ïä§ÌÉù
                
                const gridContainer = document.createElement('div');
                gridContainer.className = 'fraction-bar-grid-container';

                for (let h = 0; h < totalUnitsHigh; h++) {

                    let numToShade = 0;
                    if (h < totalUnitsHigh - 1) {
                        numToShade = denA;
                    } else {
                        numToShade = improperNumA % denA;
                        if (numToShade === 0 && improperNumA > 0) numToShade = denA;
                    }

                    generate1DPieces(bar, numToShade, denA, COLOR_A, BORDER_COLOR_A);

            function visualizeMultiplication() {
                closeModal();

            function generatePieces(barElement, num, den, origDenom, color) {

            function createDraggablePiece(width, height, color, referenceBar, index = 0) {
                const piece = document.createElement('div');
                piece.className = 'draggable-piece';
                piece.style.width = `${width}px`;
                piece.style.height = `${height}px`;
                piece.style.backgroundColor = color;
                
                const workspaceRect = workspace.getBoundingClientRect();
                const barRect = referenceBar.getBoundingClientRect();
                
                let initialLeft = barRect.left - workspaceRect.left + (index * 10);
                let initialTop = barRect.top - workspaceRect.top + workspace.scrollTop - (height + 10) - (index * 5);
                
                if (initialTop < workspace.scrollTop) initialTop = workspace.scrollTop + 10;

                piece.style.left = `${initialLeft}px`;
                piece.style.top = `${initialTop}px`;
                
                workspace.appendChild(piece);

                piece.onmousedown = (event) => {
                    event.preventDefault(); 
                    piece.style.zIndex = 1001;
                    piece.classList.remove('snapped');
                    piece.style.transition = 'none';
                    
                    if (piece.dataset.snappedTo) {
                        const oldSlot = pageElement.querySelector('#' + piece.dataset.snappedTo);
                        if (oldSlot) oldSlot.dataset.snapped = 'false';
                        piece.dataset.snappedTo = '';
                    }

                    let shiftX = event.clientX - piece.getBoundingClientRect().left;
                    let shiftY = event.clientY - piece.getBoundingClientRect().top;

                    function moveAt(pageX, pageY) {
                        const workspaceRect = workspace.getBoundingClientRect();
                        let newLeft = pageX - workspaceRect.left - shiftX;
                        let newTop = pageY - workspaceRect.top + workspace.scrollTop - shiftY;
                        
                        if (newLeft < 0) newLeft = 0;
                        if (newTop < 0) newTop = 0;
                        if (newLeft + width > workspace.clientWidth) newLeft = workspace.clientWidth - width;
                        
                        piece.style.left = `${newLeft}px`;
                        piece.style.top = `${newTop}px`;
                        
                        const nearestSlot = findNearestSlot(piece);
                        pageElement.querySelectorAll('.pocket-slot').forEach(s => s.classList.remove('over'));
                        if (nearestSlot) {
                            nearestSlot.classList.add('over');
                        }
                    }
                    moveAt(event.pageX, event.pageY);
                    
                    function onMouseMove(event) {
                        moveAt(event.pageX, event.pageY);
                    }

                    document.onmouseup = () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.onmouseup = null;
                        piece.style.zIndex = 1000;
                        piece.style.transition = 'left 0.1s ease-out, top 0.1s ease-out';

                    };

            function findNearestSlot(piece) {
                const pieceRect = piece.getBoundingClientRect();
                const pieceCenter = { x: pieceRect.left + pieceRect.width / 2, y: pieceRect.top + pieceRect.height / 2 };
                
                let nearestSlot = null;
                let minDist = Infinity;
                
                const allSlots = pageElement.querySelectorAll('.pocket-slot');
                allSlots.forEach(slot => {
                    if (slot.dataset.snapped === 'true') {
                        if (piece.dataset.snappedTo === slot.id) {
                           // ok
                        } else {
                           return;
                        }
                    }
                    
                    const slotRect = slot.getBoundingClientRect();
                    const slotCenter = { x: slotRect.left + slotRect.width / 2, y: slotRect.top + slotRect.height / 2 };
                    
                    const dist = Math.hypot(pieceCenter.x - slotCenter.x, pieceCenter.y - slotCenter.y);
                    
                    if (dist < minDist) {
                        minDist = dist;
                        nearestSlot = slot;
                    }
                });
                
                if (minDist < SNAP_THRESHOLD) {
                    return nearestSlot;
                }
                return null;
            }

            function snapToNearestSlot(piece) {
                if (piece.dataset.snappedTo) {
                    const oldSlot = pageElement.querySelector('#' + piece.dataset.snappedTo);
                    if (oldSlot) oldSlot.dataset.snapped = 'false';
                    piece.dataset.snappedTo = '';
                }

                const nearestSlot = findNearestSlot(piece);
                
                if (nearestSlot) {
                    const workspaceRect = workspace.getBoundingClientRect();
                    const slotRect = nearestSlot.getBoundingClientRect();
                    
                    const newLeft = (slotRect.left + slotRect.width / 2) - (piece.clientWidth / 2) - workspaceRect.left;
                    const newTop = (slotRect.top + slotRect.height / 2) - (piece.clientHeight / 2) - workspaceRect.top + workspace.scrollTop;

                    piece.style.left = `${newLeft}px`;
                    piece.style.top = `${newTop}px`;
                    piece.classList.add('snapped');
                    
                    if (!nearestSlot.id) nearestSlot.id = `div_slot-${Math.random().toString(36).substr(2, 9)}`;
                    nearestSlot.dataset.snapped = 'true';
                    piece.dataset.snappedTo = nearestSlot.id;
                } else {
                    piece.classList.remove('snapped');
                }
            }

            createInitialFractions();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mainMenuPage = document.getElementById('main-menu-page');
            const addSubPage = document.getElementById('addsub-page');
            const mulPage = document.getElementById('mul-page');
            const divPage = document.getElementById('div-page');
            const allPages = [mainMenuPage, addSubPage, mulPage, divPage];
            
            const btnGotoAddSub = document.getElementById('btn-goto-addsub');
            const btnGotoMul = document.getElementById('btn-goto-mul');
            const btnGotoDiv = document.getElementById('btn-goto-div');
            
            const backButtons = document.querySelectorAll('.btn-back');
            
            function showPage(pageToShow) {
                allPages.forEach(page => {
                    page.style.display = 'none';
                });
                
                // [ÏàòÏ†ï 1] Î©îÏù∏ Î©îÎâ¥Îäî 'flex'Î°ú, ÎÇòÎ®∏ÏßÄÎäî 'block'ÏúºÎ°ú ÌëúÏãú
                if (pageToShow === mainMenuPage) {
                    pageToShow.style.display = 'flex';
                } else {
                    pageToShow.style.display = 'block';
                }
                
                if (pageToShow !== mainMenuPage) {
                    const workspace = pageToShow.querySelector('.workspace');
                    if (workspace) {
                        workspace.scrollTop = 0;
                    }
                }
            }
            
            btnGotoAddSub.addEventListener('click', () => showPage(addSubPage));
            btnGotoMul.addEventListener('click', () => showPage(mulPage));
            btnGotoDiv.addEventListener('click', () => showPage(divPage));
            
            backButtons.forEach(button => {
                button.addEventListener('click', () => showPage(mainMenuPage));
            });

            // Initialize all tools
            initAddSubTool(addSubPage);
            initMulTool(mulPage);
            initDivTool(divPage);
        });
