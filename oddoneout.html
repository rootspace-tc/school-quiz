<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Odd One Out</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
    <style>
        /* (CSS는 이전과 동일) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Jua', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }

        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .btn {
            font-family: 'Jua', sans-serif;
            font-size: 24px;
            padding: 15px 35px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #e94560;
            color: white;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #f06a80;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(233, 69, 96, 0.3);
        }

        .btn:disabled {
            background-color: #555;
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #difficulty-screen h1 {
            font-size: 64px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: rgba(43, 43, 68, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        #message-box {
            font-size: 22px;
            margin-right: 20px;
            color: #f0f0f0;
        }

        .btn.small {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4a4a7c;
        }
        .btn.small:hover {
            background-color: #6a6ab1;
        }

        #result-screen h2 {
            font-size: 52px;
            margin-bottom: 20px;
        }
        #result-message.correct {
            color: #40c9a2;
        }
        #result-message.incorrect {
            color: #e94560;
        }
    </style>
    </head>
<body>

    <div id="difficulty-screen" class="screen active">
        <h1>다른 도형 찾기</h1>
        <div class="button-container">
            <button class="btn" data-difficulty="easy">쉬움</button>
            <button class="btn" data-difficulty="medium">보통</button>
            <button class="btn" data-difficulty="hard">어려움</button>
            <button class="btn" data-difficulty="custom" disabled>커스텀 (미구현)</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="canvas-container"></div>
        <div class="game-ui">
            <div id="message-box">다른 색상 패턴을 가진 도형을 찾아보세요.</div>
            <button id="submit-button" class="btn">정답 확인</button>
            <button id="home-button" class="btn small">처음으로</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h2 id="result-message"></h2>
        <button id="restart-button" class="btn">다시하기</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        // 3D 라이브러리 및 컨트롤러 임포트
        import * as THREE from 'three';
        // [수정] OrbitControls만 사용합니다. DragControls는 제거합니다.
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 전역 변수 설정 ---
        let scene, camera, renderer, orbitControls; // [수정] dragControls 변수 제거
        let ambientLight, pointLight;
        const canvasContainer = document.getElementById('canvas-container');

        let gameObjects = []; 
        let selectedObject = null;
        let raycaster, mouse;
        let currentDifficulty = 'easy';

        const shapeFaceCounts = {
            'tetrahedron': 4,
            'cube': 6,
            'octahedron': 8,
            'dodecahedron': 12
        };
        const availableShapes = Object.keys(shapeFaceCounts);

        const difficultyScreen = document.getElementById('difficulty-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const submitButton = document.getElementById('submit-button');
        const homeButton = document.getElementById('home-button');
        const restartButton = document.getElementById('restart-button');

        // --- 1. 초기화 함수 ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);

            // [수정] 씬(Scene) 회전을 위한 OrbitControls 초기화
            orbitControls = new OrbitControls(camera, renderer.domElement);
            orbitControls.enableDamping = true; // 부드러운 회전 효과
            orbitControls.autoRotate = true; // [추가] 천천히 자동 회전
            orbitControls.autoRotateSpeed = 0.5; // 자동 회전 속도

            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            pointLight = new THREE.PointLight(0xffffff, 1.0);
            pointLight.position.set(5, 10, 10);
            scene.add(pointLight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize);
            canvasContainer.addEventListener('click', onMouseClick);
            
            difficultyScreen.querySelectorAll('.btn[data-difficulty]').forEach(button => {
                if (button.dataset.difficulty !== 'custom') {
                    button.addEventListener('click', () => selectDifficulty(button.dataset.difficulty));
                }
            });

            submitButton.addEventListener('click', checkAnswer);
            homeButton.addEventListener('click', goToHome);
            restartButton.addEventListener('click', () => startGame(currentDifficulty));

            animate();
        }

        // --- 2. 게임 시작/흐름 관련 함수 ---
        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            difficultyScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            gameScreen.classList.add('active');
            startGame(difficulty);
        }

        function startGame(difficulty) {
            clearScene();
            selectedObject = null;
            resultScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            // [수정] 자동 회전 다시 시작
            if(orbitControls) orbitControls.autoRotate = true;

            const settings = {
                easy: { count: 4, grid: [2, 2] },
                medium: { count: 6, grid: [3, 2] },
                hard: { count: 8, grid: [4, 2] }
            };
            const { count, grid } = settings[difficulty];
            const shapeType = availableShapes[Math.floor(Math.random() * availableShapes.length)];
            const [correctPattern, decoyPattern] = generateColorPatterns(shapeType);
            const decoyIndex = Math.floor(Math.random() * count);

            for (let i = 0; i < count; i++) {
                const pattern = (i === decoyIndex) ? decoyPattern : correctPattern;
                const shape = createShape(shapeType, pattern);

                const gridX = (i % grid[0]) - (grid[0] - 1) / 2;
                const gridY = Math.floor(i / grid[0]) - (grid[1] - 1) / 2;
                shape.position.set(gridX * 3.5, gridY * -3.5, 0); // [수정] 간격을 조금 더 넓힘

                shape.userData = { isDecoy: (i === decoyIndex) };
                scene.add(shape);
                gameObjects.push(shape);
            }

            // [수정] DragControls 설정 함수 호출 제거
            // setupDragControls(); 
        }

        function clearScene() {
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(m => m.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            }
            gameObjects = [];
            // [수정] dragControls가 없으므로 dispose 호출 제거
            // if (dragControls) dragControls.dispose();
        }

        function goToHome() {
            gameScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            difficultyScreen.classList.add('active');
            clearScene();
        }

        // --- 3. 3D 객체 생성 함수 ---
        function createShape(type, colors) {
            let geometry;
            const faceCount = shapeFaceCounts[type];
            const materials = colors.map(color => new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.7,
                metalness: 0.2
            }));

            switch (type) {
                case 'tetrahedron':
                    geometry = new THREE.TetrahedronGeometry(1.2); // [수정] 크기 살짝 키움
                    break;
                case 'cube':
                    geometry = new THREE.BoxGeometry(1.2, 1.2, 1.2); // [수정] 크기 살짝 키움
                    break;
                case 'octahedron':
                    geometry = new THREE.OctahedronGeometry(1.2); // [수정] 크기 살짝 키움
                    break;
                case 'dodecahedron':
                    geometry = new THREE.DodecahedronGeometry(1.2); // [수정] 크기 살짝 키움
                    break;
            }

            const mesh = new THREE.Mesh(geometry, materials);
            return mesh;
        }

        function generateColorPatterns(shapeType) {
            const faceCount = shapeFaceCounts[shapeType];
            const baseColors = [0xe6194B, 0x3cb44b, 0xffe119, 0x4363d8, 0xf58231, 0x911eb4, 0x42d4f4, 0xf032e6, 0xbfef45, 0xadb300];
            
            const correctPattern = [];
            for (let i = 0; i < faceCount; i++) {
                correctPattern.push(baseColors[Math.floor(Math.random() * baseColors.length)]);
            }

            const decoyPattern = [...correctPattern];
            const idx1 = Math.floor(Math.random() * faceCount);
            let idx2 = Math.floor(Math.random() * faceCount);
            
            // [수정] 면이 2개 미만일 경우 무한루프 방지 (현재는 불필요하지만 방어 코드)
            if (faceCount < 2) return [correctPattern, correctPattern]; 

            while (idx1 === idx2) {
                idx2 = Math.floor(Math.random() * faceCount);
            }
            [decoyPattern[idx1], decoyPattern[idx2]] = [decoyPattern[idx2], decoyPattern[idx1]];

            return [correctPattern, decoyPattern];
        }

        // --- 4. 인터랙션 (클릭, 하이라이트) ---

        // [수정] DragControls 관련 함수(setupDragControls)는 불필요하여 제거됨

        function onMouseClick(event) {
            // [수정] OrbitControls가 자동 회전 중일 때 클릭하면 회전을 멈춥니다.
            if (orbitControls) orbitControls.autoRotate = false;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gameObjects);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                
                // [수정] !isDragging 조건문 제거 -> 클릭이 항상 작동하도록
                selectObject(clickedObject);
            }
        }

        function selectObject(object) {
            if (selectedObject) {
                setHighlight(selectedObject, false);
            }
            selectedObject = object;
            setHighlight(selectedObject, true);
        }

        function setHighlight(object, active) {
            if (!object || !object.material) return;
            // [수정] 하이라이트 색상을 더 밝게 (0x000000 -> 0x333333)
            const highlightColor = active ? 0x888888 : 0x333333; 

            if (Array.isArray(object.material)) {
                object.material.forEach(material => {
                    // [수정] 이미 emissive가 있는 재질을 위해 setHex 대신 add 사용
                    material.emissive.setHex(highlightColor);
                });
            } else {
                object.material.emissive.setHex(highlightColor);
            }
        }

        // --- 5. 정답 확인 및 렌더링 ---

        function checkAnswer() {
            // [수정] 정답 확인 시 자동 회전 정지
            if (orbitControls) orbitControls.autoRotate = false;

            if (!selectedObject) {
                document.getElementById('message-box').textContent = "먼저 도형을 선택해주세요!";
                return;
            }

            const resultMsg = document.getElementById('result-message');
            if (selectedObject.userData.isDecoy) {
                resultMsg.textContent = "정답입니다!";
                resultMsg.className = 'correct';
            } else {
                resultMsg.textContent = "틀렸습니다. 다시 찾아보세요!";
                resultMsg.className = 'incorrect';
            }
            
            gameScreen.classList.remove('active');
            resultScreen.classList.add('active');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // [수정] OrbitControls 업데이트
            if (orbitControls) orbitControls.update();
            
            pointLight.position.set(camera.position.x, camera.position.y, camera.position.z);
            renderer.render(scene, camera);
        }

        // --- 스크립트 실행 ---
        init();
    </script>
    </body>
</html>
