<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Odd One Out</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Jua', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }

        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: grab;
        }
        
        #canvas-container:active {
            cursor: grabbing;
        }

        #game-info {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
            font-size: 32px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            gap: 20px;
            /* [수정] 텍스트 정렬 */
            align-items: center;
        }
        #lives-display {
            color: #e94560;
            font-size: 28px; /* 하트 크기 살짝 조절 */
        }
        /* [추가] 타이머 스타일 */
        #timer-display {
            color: #40c9a2;
            background-color: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 28px;
        }

        .btn {
            font-family: 'Jua', sans-serif;
            font-size: 24px;
            padding: 15px 35px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #e94560;
            color: white;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #f06a80;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn:disabled {
            background-color: #555;
            opacity: 0.7;
            cursor: not-allowed;
        }

        #difficulty-screen h1 {
            font-size: 64px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: rgba(43, 43, 68, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        #message-box {
            font-size: 22px;
            margin-right: 20px;
            color: #f0f0f0;
        }

        .btn.small {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4a4a7c;
        }
        .btn.small:hover {
            background-color: #6a6ab1;
        }

        #result-screen {
            background-color: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            z-index: 20;
            width: auto;
            height: auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #result-screen h2 {
            font-size: 48px;
            margin-bottom: 25px;
        }
        /* [추가] 게임 오버 시 시간 표시 스타일 */
        #result-time {
            font-size: 22px;
            color: #f0f0f0;
            margin-bottom: 25px;
        }
        #result-message.correct {
            color: #40c9a2;
        }
        #result-message.incorrect {
            color: #e94560;
        }
    </style>
    </head>
<body>

    <div id="difficulty-screen" class="screen active">
        <h1>다른 도형 찾기</h1>
        <div class="button-container">
            <button class="btn" data-difficulty="easy">쉬움</button>
            <button class="btn" data-difficulty="medium">보통</button>
            <button class="btn" data-difficulty="hard">어려움</button>
        </div>
    </div>
    <div id="game-screen" class="screen">
        <div id="game-info">
            <span id="stage-display">STAGE 1</span>
            <span id="lives-display">❤️❤️❤️</span>
            <span id="timer-display">TIME 0.0</span>
        </div>
        <div id="canvas-container"></div>
        <div class="game-ui">
            <div id="message-box">다른 색상 패턴을 가진 도형을 찾아보세요.</div>
            <button id="submit-button" class="btn">정답 확인</button>
            <button id="home-button" class="btn small">처음으로</button>
        </div>
    </div>
    <div id="result-screen" class="screen">
        <h2 id="result-message"></h2>
        <p id="result-time"></p>
        <button id="result-button" class="btn"></button>
    </div>

    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 전역 변수 설정 ---
        let scene, camera, renderer, orbitControls;
        let ambientLight, pointLight;
        const canvasContainer = document.getElementById('canvas-container');

        let gameObjects = []; 
        let selectedObject = null;
        let currentDifficulty = 'easy';
        let lives = 3;
        let currentStage = 1;

        // [추가] 타이머 관련 변수
        let stageTimerInterval; // 스테이지 타이머 (setInterval 핸들러)
        let lastStageStartTime; // 스테이지 시작 시간 (ms)
        let totalTime = 0; // 총 플레이 시간 (sec)

        const shapeFaceCounts = {
            'tetrahedron': 4,
            'cube': 6,
            'octahedron': 8,
            'dodecahedron': 12
        };
        const availableShapes = Object.keys(shapeFaceCounts);
        
        const worldAxisX = new THREE.Vector3(1, 0, 0);
        const worldAxisY = new THREE.Vector3(0, 1, 0);

        let raycaster, mouse;
        let mouseDownPos = new THREE.Vector2();
        let isDragging = false;
        let selectedObjectForDrag = null;
        let lastMousePos = new THREE.Vector2();
        const dragThreshold = 5; 

        const difficultyScreen = document.getElementById('difficulty-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const submitButton = document.getElementById('submit-button');
        const homeButton = document.getElementById('home-button');
        const resultButton = document.getElementById('result-button');
        const resultTimeDisplay = document.getElementById('result-time'); // [추가]
        const stageDisplay = document.getElementById('stage-display');
        const livesDisplay = document.getElementById('lives-display');
        const timerDisplay = document.getElementById('timer-display'); // [추가]

        // --- 1. 초기화 함수 ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);

            orbitControls = new OrbitControls(camera, renderer.domElement);
            orbitControls.enableDamping = true;

            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            pointLight = new THREE.PointLight(0xffffff, 1.0);
            pointLight.position.set(5, 10, 10);
            scene.add(pointLight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize);
            canvasContainer.addEventListener('mousedown', onMouseDown);
            canvasContainer.addEventListener('mousemove', onMouseMove);
            canvasContainer.addEventListener('mouseup', onMouseUp);
            
            difficultyScreen.querySelectorAll('.btn[data-difficulty]').forEach(button => {
                button.addEventListener('click', () => selectDifficulty(button.dataset.difficulty));
            });

            submitButton.addEventListener('click', checkAnswer);
            homeButton.addEventListener('click', goToHome);
            
            animate();
        }

        // --- 2. 게임 시작/흐름 관련 함수 ---
        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            lives = 3;
            currentStage = 1; 
            totalTime = 0; // [추가] 총 시간 리셋
            
            difficultyScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            startGame(difficulty);
        }

        function startGame(difficulty) {
            clearScene();
            selectedObject = null;
            resultScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            updateGameInfo(); 

            // [추가] 타이머 시작
            if (stageTimerInterval) clearInterval(stageTimerInterval);
            lastStageStartTime = new Date().getTime();
            timerDisplay.textContent = "TIME 0.0";
            stageTimerInterval = setInterval(() => {
                const elapsed = (new Date().getTime() - lastStageStartTime) / 1000;
                timerDisplay.textContent = `TIME ${elapsed.toFixed(1)}`;
            }, 100);


            const settings = {
                easy: { count: 4, grid: [2, 2] },
                medium: { count: 6, grid: [3, 2] },
                hard: { count: 8, grid: [4, 2] }
            };
            const { count, grid } = settings[difficulty];
            
            const shapeType = availableShapes[Math.floor(Math.random() * availableShapes.length)];
            console.log("Selected shape type:", shapeType); 
            
            const [correctPattern, decoyPattern] = generateColorPatterns(shapeType);
            const decoyIndex = Math.floor(Math.random() * count);

            for (let i = 0; i < count; i++) {
                const pattern = (i === decoyIndex) ? decoyPattern : correctPattern;
                const shape = createShape(shapeType, pattern);

                const gridX = (i % grid[0]) - (grid[0] - 1) / 2;
                const gridY = Math.floor(i / grid[0]) - (grid[1] - 1) / 2;
                shape.position.set(gridX * 3.5, gridY * -3.5, 0);

                shape.userData = { isDecoy: (i === decoyIndex) };
                scene.add(shape);
                gameObjects.push(shape);
            }
        }
        
        function updateGameInfo() {
            stageDisplay.textContent = `STAGE ${currentStage}`;
            livesDisplay.textContent = '❤️'.repeat(lives);
        }

        function clearScene() {
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(m => m.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            }
            gameObjects = [];
        }

        function goToHome() {
            gameScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            difficultyScreen.classList.add('active');
            if (stageTimerInterval) clearInterval(stageTimerInterval); // [추가] 타이머 정지
            resultTimeDisplay.textContent = ""; // [추가] 시간 표시 제거
            clearScene();
        }

        // --- 3. 3D 객체 생성 함수 ---
        function createShape(type, colors) {
            let geometry;
            const materials = colors.map(color => new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.7,
                metalness: 0.2
            }));

            switch (type) {
                case 'tetrahedron':
                    geometry = new THREE.TetrahedronGeometry(1.2);
                    // [BUG FIX] 정사면체는 수동으로 재질 그룹을 할당해야 합니다.
                    // 정사면체는 4개의 면(삼각형)으로 구성되며, 총 12개의 인덱스를 가집니다.
                    // (0, 1, 2), (0, 3, 1), (0, 2, 3), (1, 3, 2)
                    geometry.clearGroups(); // 기존 그룹 제거
                    geometry.addGroup(0, 3, 0); // 1번째 면(인덱스 0~2) -> 재질 0
                    geometry.addGroup(3, 3, 1); // 2번째 면(인덱스 3~5) -> 재질 1
                    geometry.addGroup(6, 3, 2); // 3번째 면(인덱스 6~8) -> 재질 2
                    geometry.addGroup(9, 3, 3); // 4번째 면(인덱스 9~11) -> 재질 3
                    break;
                case 'cube':
                    geometry = new THREE.BoxGeometry(1.2, 1.2, 1.2);
                    // BoxGeometry는 자동으로 6개 재질을 6면에 매핑합니다.
                    break;
                case 'octahedron':
                    geometry = new THREE.OctahedronGeometry(1.2);
                    // OctahedronGeometry는 자동으로 8개 재질을 8면에 매핑합니다.
                    break;
                case 'dodecahedron':
                    geometry = new THREE.DodecahedronGeometry(1.2);
                    // DodecahedronGeometry는 자동으로 12개 재질을 12면에 매핑합니다.
                    break;
                default:
                    geometry = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            }

            const mesh = new THREE.Mesh(geometry, materials);
            return mesh;
        }

        function generateColorPatterns(shapeType) {
            const faceCount = shapeFaceCounts[shapeType];
            const baseColors = [0xe6194B, 0x3cb44b, 0xffe119, 0x4363d8, 0xf58231, 0x911eb4, 0x42d4f4, 0xf032e6, 0xbfef45, 0xadb300];
            
            const correctPattern = [];
            for (let i = 0; i < faceCount; i++) {
                correctPattern.push(baseColors[Math.floor(Math.random() * baseColors.length)]);
            }

            const decoyPattern = [...correctPattern];
            if (faceCount < 2) return [correctPattern, correctPattern]; 

            const idx1 = Math.floor(Math.random() * faceCount);
            let idx2 = Math.floor(Math.random() * faceCount);
            while (idx1 === idx2) {
                idx2 = Math.floor(Math.random() * faceCount);
            }
            [decoyPattern[idx1], decoyPattern[idx2]] = [decoyPattern[idx2], decoyPattern[idx1]];

            return [correctPattern, decoyPattern];
        }

        // --- 4. 인터랙션 (클릭 & 드래그) ---

        function getIntersectedObject(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gameObjects);
            return intersects.length > 0 ? intersects[0].object : null;
        }

        function onMouseDown(event) {
            mouseDownPos.set(event.clientX, event.clientY);
            lastMousePos.set(event.clientX, event.clientY);
            isDragging = false;
            
            selectedObjectForDrag = getIntersectedObject(event.clientX, event.clientY);
            
            if (selectedObjectForDrag) {
                orbitControls.enabled = false; 
                canvasContainer.style.cursor = 'grabbing';
            }
        }

        function onMouseMove(event) {
            if (selectedObjectForDrag) { 
                const deltaX = event.clientX - lastMousePos.x;
                const deltaY = event.clientY - lastMousePos.y;
                
                const dragDistance = mouseDownPos.distanceTo(new THREE.Vector2(event.clientX, event.clientY));
                if (!isDragging && dragDistance > dragThreshold) {
                    isDragging = true;
                }

                if (isDragging) {
                    selectedObjectForDrag.rotateOnWorldAxis(worldAxisY, deltaX * 0.01);
                    selectedObjectForDrag.rotateOnWorldAxis(worldAxisX, deltaY * 0.01);
                }
                
                lastMousePos.set(event.clientX, event.clientY);
            }
        }

        function onMouseUp(event) {
            if (!isDragging) { 
                const clickedObject = getIntersectedObject(event.clientX, event.clientY);
                handleObjectClick(clickedObject);
            }

            orbitControls.enabled = true;
            isDragging = false;
            selectedObjectForDrag = null;
            canvasContainer.style.cursor = 'grab';
        }
        
        function handleObjectClick(clickedObject) {
            if (clickedObject) {
                if (selectedObject === clickedObject) {
                    setHighlight(selectedObject, false);
                    selectedObject = null;
                } else {
                    if (selectedObject) {
                        setHighlight(selectedObject, false);
                    }
                    selectedObject = clickedObject;
                    setHighlight(selectedObject, true);
                }
            } else {
                if (selectedObject) {
                    setHighlight(selectedObject, false);
                    selectedObject = null;
                }
            }
        }

        function setHighlight(object, active) {
            if (!object || !object.material) return;
            const highlightColor = active ? 0x888888 : 0x000000; 

            if (Array.isArray(object.material)) {
                object.material.forEach(material => {
                    material.emissive.setHex(highlightColor);
                });
            } else {
                object.material.emissive.setHex(highlightColor);
            }
        }

        // --- 5. 정답 확인 (라이프, 팝업 로직) ---

        function checkAnswer() {
            if (!selectedObject) {
                document.getElementById('message-box').textContent = "먼저 도형을 선택해주세요!";
                return;
            }

            // [추가] 정답 확인 시 타이머 정지 및 시간 계산
            clearInterval(stageTimerInterval);
            const stageTime = (new Date().getTime() - lastStageStartTime) / 1000;
            totalTime += stageTime;

            const resultMsg = document.getElementById('result-message');
            resultTimeDisplay.textContent = ""; // 팝업 시간 표시는 기본적으로 숨김
            
            if (selectedObject.userData.isDecoy) {
                // 정답
                resultMsg.textContent = "정답입니다!";
                resultMsg.className = 'correct';
                resultButton.textContent = "다음 단계";
                resultButton.onclick = () => {
                    currentStage++;
                    startGame(currentDifficulty); 
                };

            } else {
                // 오답
                lives--;
                updateGameInfo();

                if (lives <= 0) {
                    // 게임 오버
                    resultMsg.textContent = "게임 오버!";
                    resultMsg.className = 'incorrect';
                    resultTimeDisplay.textContent = `총 플레이 시간: ${totalTime.toFixed(1)}초`; // [추가]
                    resultButton.textContent = "처음으로";
                    resultButton.onclick = goToHome; 
                } else {
                    // 오답 (라이프 남음)
                    resultMsg.textContent = `틀렸습니다!`;
                    resultMsg.className = 'incorrect';
                    resultButton.textContent = "닫기";
                    resultButton.onclick = () => {
                        resultScreen.classList.remove('active');
                        handleObjectClick(null); 
                        // [추가] 닫으면 타이머 다시 시작
                        lastStageStartTime = new Date().getTime() - (stageTime * 1000); // 멈췄던 시간부터
                        stageTimerInterval = setInterval(() => {
                            const elapsed = (new Date().getTime() - lastStageStartTime) / 1000;
                            timerDisplay.textContent = `TIME ${elapsed.toFixed(1)}`;
                        }, 100);
                    };
                }
            }
            
            resultScreen.classList.add('active');
        }

        // --- 6. 렌더링 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (orbitControls) orbitControls.update();
            pointLight.position.set(camera.position.x, camera.position.y, camera.position.z);
            renderer.render(scene, camera);
        }

        // --- 스크립트 실행 ---
        init();
    </script>
    </body>
</html>
