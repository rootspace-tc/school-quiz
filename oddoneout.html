<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Odd One Out</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 & 전체화면 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Jua', sans-serif;
            background-color: #1a1a2e; /* 어두운 남색 배경 */
            color: #e0e0e0;
        }

        /* 화면 전환 관리 */
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* 기본적으로 숨김 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .screen.active {
            display: flex; /* 활성화되면 보임 */
        }

        /* 3D 캔버스 컨테이너 */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 버튼 스타일 */
        .btn {
            font-family: 'Jua', sans-serif;
            font-size: 24px;
            padding: 15px 35px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #e94560; /* 핑크/레드 계열 */
            color: white;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #f06a80;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(233, 69, 96, 0.3);
        }

        .btn:disabled {
            background-color: #555;
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 난이도 화면 */
        #difficulty-screen h1 {
            font-size: 64px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 게임 화면 UI */
        .game-ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: rgba(43, 43, 68, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        #message-box {
            font-size: 22px;
            margin-right: 20px;
            color: #f0f0f0;
        }

        .btn.small {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4a4a7c; /* 보라색 계열 */
        }
        .btn.small:hover {
            background-color: #6a6ab1;
        }

        /* 결과 화면 */
        #result-screen h2 {
            font-size: 52px;
            margin-bottom: 20px;
        }
        #result-message.correct {
            color: #40c9a2; /* 긍정 (초록) */
        }
        #result-message.incorrect {
            color: #e94560; /* 부정 (빨강) */
        }
    </style>
    </head>
<body>

    <div id="difficulty-screen" class="screen active">
        <h1>다른 도형 찾기</h1>
        <div class="button-container">
            <button class="btn" data-difficulty="easy">쉬움</button>
            <button class="btn" data-difficulty="medium">보통</button>
            <button class="btn" data-difficulty="hard">어려움</button>
            <button class="btn" data-difficulty="custom" disabled>커스텀 (미구현)</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="canvas-container"></div>
        
        <div class="game-ui">
            <div id="message-box">다른 색상 패턴을 가진 도형을 찾아보세요.</div>
            <button id="submit-button" class="btn">정답 확인</button>
            <button id="home-button" class="btn small">처음으로</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h2 id="result-message"></h2>
        <button id="restart-button" class="btn">다시하기</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        // 3D 라이브러리 및 컨트롤러 임포트
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DragControls } from 'three/addons/controls/DragControls.js';

        // --- 전역 변수 설정 ---

        // Three.js 관련
        let scene, camera, renderer, orbitControls, dragControls;
        let ambientLight, pointLight;
        const canvasContainer = document.getElementById('canvas-container');

        // 게임 로직 관련
        let gameObjects = []; // 씬에 추가된 3D 객체들
        let selectedObject = null; // 사용자가 클릭으로 선택한 객체
        let raycaster, mouse;
        let currentDifficulty = 'easy';

        // 도형 정보 (면의 개수)
        const shapeFaceCounts = {
            'tetrahedron': 4,
            'cube': 6,
            'octahedron': 8,
            'dodecahedron': 12
        };
        const availableShapes = Object.keys(shapeFaceCounts);

        // 화면 DOM
        const difficultyScreen = document.getElementById('difficulty-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const submitButton = document.getElementById('submit-button');
        const homeButton = document.getElementById('home-button');
        const restartButton = document.getElementById('restart-button');

        // --- 1. 초기화 함수 ---

        function init() {
            // 씬 생성
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e); // CSS와 동일한 배경색

            // 카메라 생성
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10; // 카메라 위치

            // 렌더러 생성
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);

            // 조명
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // 전체적인 은은한 빛
            scene.add(ambientLight);
            pointLight = new THREE.PointLight(0xffffff, 1.0); // 특정 지점에서 밝게 비추는 빛
            pointLight.position.set(5, 10, 10);
            scene.add(pointLight);

            // 레이캐스터 및 마우스 벡터 (클릭 감지용)
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // 이벤트 리스너 바인딩
            window.addEventListener('resize', onWindowResize);
            canvasContainer.addEventListener('click', onMouseClick);
            
            // UI 버튼 이벤트
            difficultyScreen.querySelectorAll('.btn[data-difficulty]').forEach(button => {
                if (button.dataset.difficulty !== 'custom') {
                    button.addEventListener('click', () => selectDifficulty(button.dataset.difficulty));
                }
            });

            submitButton.addEventListener('click', checkAnswer);
            homeButton.addEventListener('click', goToHome);
            restartButton.addEventListener('click', () => startGame(currentDifficulty));

            // 애니메이션 루프 시작
            animate();
        }

        // --- 2. 게임 시작/흐름 관련 함수 ---

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            difficultyScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            gameScreen.classList.add('active');
            startGame(difficulty);
        }

        function startGame(difficulty) {
            // 이전 게임 클리어
            clearScene();
            selectedObject = null;
            resultScreen.classList.remove('active');
            gameScreen.classList.add('active');

            // 난이도 설정
            const settings = {
                easy: { count: 4, grid: [2, 2] },
                medium: { count: 6, grid: [3, 2] },
                hard: { count: 8, grid: [4, 2] }
            };
            const { count, grid } = settings[difficulty];

            // 무작위 도형 타입 선택
            const shapeType = availableShapes[Math.floor(Math.random() * availableShapes.length)];

            // 색상 패턴 생성 (정답, 오답)
            const [correctPattern, decoyPattern] = generateColorPatterns(shapeType);

            // 무작위로 오답 도형 위치 선정
            const decoyIndex = Math.floor(Math.random() * count);

            // 도형 생성
            for (let i = 0; i < count; i++) {
                const pattern = (i === decoyIndex) ? decoyPattern : correctPattern;
                const shape = createShape(shapeType, pattern);

                // 그리드에 배치
                const gridX = (i % grid[0]) - (grid[0] - 1) / 2;
                const gridY = Math.floor(i / grid[0]) - (grid[1] - 1) / 2;
                shape.position.set(gridX * 3, gridY * -3, 0); // 간격 조절

                shape.userData = { isDecoy: (i === decoyIndex) }; // 정답 여부 저장
                
                scene.add(shape);
                gameObjects.push(shape);
            }

            // 드래그 컨트롤 설정
            setupDragControls();
        }

        function clearScene() {
            // 씬에서 모든 객체 제거
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                scene.remove(obj);
                // 메모리 해제
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(m => m.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            }
            gameObjects = [];
            if (dragControls) dragControls.dispose();
        }

        function goToHome() {
            gameScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            difficultyScreen.classList.add('active');
            clearScene();
        }

        // --- 3. 3D 객체 생성 함수 ---

        function createShape(type, colors) {
            let geometry;
            const faceCount = shapeFaceCounts[type];

            // Three.js 재질 배열 생성
            // MeshStandardMaterial이 조명에 더 사실적으로 반응
            const materials = colors.map(color => new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.7,
                metalness: 0.2
            }));

            // 도형 타입에 따라 지오메트리 생성
            switch (type) {
                case 'tetrahedron':
                    geometry = new THREE.TetrahedronGeometry(1); // 정사면체
                    break;
                case 'cube':
                    geometry = new THREE.BoxGeometry(1, 1, 1); // 정육면체
                    break;
                case 'octahedron':
                    geometry = new THREE.OctahedronGeometry(1); // 정팔면체
                    break;
                case 'dodecahedron':
                    geometry = new THREE.DodecahedronGeometry(1); // 정십이면체
                    break;
            }

            const mesh = new THREE.Mesh(geometry, materials);
            return mesh;
        }

        function generateColorPatterns(shapeType) {
            const faceCount = shapeFaceCounts[shapeType];
            const baseColors = [0xe6194B, 0x3cb44b, 0xffe119, 0x4363d8, 0xf58231, 0x911eb4, 0x42d4f4, 0xf032e6, 0xbfef45, 0xadb300];
            
            // 정답 패턴 생성
            const correctPattern = [];
            for (let i = 0; i < faceCount; i++) {
                correctPattern.push(baseColors[Math.floor(Math.random() * baseColors.length)]);
            }

            // 오답 패턴 생성 (정답 패턴에서 2개 색상 교체)
            const decoyPattern = [...correctPattern];
            const idx1 = Math.floor(Math.random() * faceCount);
            let idx2 = Math.floor(Math.random() * faceCount);
            while (idx1 === idx2) {
                idx2 = Math.floor(Math.random() * faceCount);
            }
            // 두 인덱스의 색상을 교환 (swap)
            [decoyPattern[idx1], decoyPattern[idx2]] = [decoyPattern[idx2], decoyPattern[idx1]];

            return [correctPattern, decoyPattern];
        }

        // --- 4. 인터랙션 (클릭, 드래그, 하이라이트) ---

        function setupDragControls() {
            // 드래그 컨트롤은 객체를 회전시킵니다.
            dragControls = new DragControls([...gameObjects], camera, renderer.domElement);
            
            dragControls.addEventListener('dragstart', function(event) {
                event.object.userData.isDragging = true;
            });

            dragControls.addEventListener('dragend', function(event) {
                setTimeout(() => {
                    if (event.object.userData) {
                         event.object.userData.isDragging = false;
                    }
                }, 10);
            });
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gameObjects);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                if (!clickedObject.userData.isDragging) {
                    selectObject(clickedObject);
                }
            }
        }

        function selectObject(object) {
            if (selectedObject) {
                setHighlight(selectedObject, false);
            }
            selectedObject = object;
            setHighlight(selectedObject, true);
        }

        function setHighlight(object, active) {
            if (!object || !object.material) return;
            const highlightColor = active ? 0x888888 : 0x000000;

            if (Array.isArray(object.material)) {
                object.material.forEach(material => {
                    material.emissive.setHex(highlightColor);
                });
            } else {
                object.material.emissive.setHex(highlightColor);
            }
        }

        // --- 5. 정답 확인 및 렌더링 ---

        function checkAnswer() {
            if (!selectedObject) {
                document.getElementById('message-box').textContent = "먼저 도형을 선택해주세요!";
                return;
            }

            const resultMsg = document.getElementById('result-message');
            if (selectedObject.userData.isDecoy) {
                resultMsg.textContent = "정답입니다!";
                resultMsg.className = 'correct';
            } else {
                resultMsg.textContent = "틀렸습니다. 다시 찾아보세요!";
                resultMsg.className = 'incorrect';
            }
            
            gameScreen.classList.remove('active');
            resultScreen.classList.add('active');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            pointLight.position.set(camera.position.x, camera.position.y, camera.position.z);
            renderer.render(scene, camera);
        }

        // --- 스크립트 실행 ---
        init();
    </script>
    </body>
</html>
